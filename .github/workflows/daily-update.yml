name: Daily Data Update

on:
  schedule:
    # Runs daily at 6:00 AM UTC
    - cron: "0 6 * * *"
  workflow_dispatch:
    inputs:
      updaters:
        description: 'Updaters to run (space-separated, or "all")'
        required: false
        default: "all"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run updaters
        id: run_updaters
        continue-on-error: true
        run: |
          if [ "${{ github.event.inputs.updaters }}" = "all" ] || [ -z "${{ github.event.inputs.updaters }}" ]; then
            python main.py 2>&1 | tee updater_output.txt
          else
            python main.py ${{ github.event.inputs.updaters }} 2>&1 | tee updater_output.txt
          fi
          # Check if any updater failed (not just skipped)
          if grep -q "Error:" updater_output.txt; then
            echo "has_errors=true" >> $GITHUB_OUTPUT
          else
            echo "has_errors=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update data $(date -u +%Y-%m-%d)"
            git push
          fi

      - name: Send failure notification email
        if: steps.run_updaters.outputs.has_errors == 'true' || failure()
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          REPO: ${{ github.repository }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          python3 << 'PYEOF'
          import json, os, urllib.request

          output = open("updater_output.txt").read()[:2000] if os.path.exists("updater_output.txt") else "No output"

          body = f"""The daily data update workflow encountered errors.

          Repository: {os.environ['REPO']}
          Run URL: {os.environ['RUN_URL']}

          --- Updater Output ---
          {output}
          """

          data = json.dumps({
              "from": "tao-workflows <onboarding@resend.dev>",
              "to": ["taohu620@gmail.com"],
              "subject": "tao-workflows Daily Update Failed",
              "text": body
          }).encode()

          req = urllib.request.Request(
              "https://api.resend.com/emails",
              data=data,
              headers={
                  "Authorization": f"Bearer {os.environ['RESEND_API_KEY']}",
                  "Content-Type": "application/json"
              }
          )
          resp = urllib.request.urlopen(req)
          print(resp.read().decode())
          PYEOF
