summary: '**📉 加密市场快报 | 价格回调与行业峰会并行**


  **市场动态**

  比特币短时跌破7.7万美元，现报约77,011美元，24小时跌幅超5%。以太坊一度失守2300美元关口，现报约2301美元，日内跌幅超过9%。


  链上数据显示，某鲸鱼向Hyperliquid存入112.7万枚USDC后，开设了10倍杠杆的BNB空头头寸。


  **行业要闻**

  FTX破产案取得新进展。债权人代表表示，下一轮资金分配预计在3月31日进行。目前对账索赔总额约96亿美元。


  由世界顶尖科学家协会（WLA）主办、KuCoin联合主办的“世界顶尖科学家论坛2026”（WLS 2026）在迪拜开幕。峰会聚焦基础科学应对人类挑战，阿联酋多位高层领导出席揭幕。


  **市场观点**

  Real Vision首席执行官Raoul Pal复盘“1011”事件称，当时因宏观冲击引发高杠杆连环清算。头部CEX为防系统崩溃被迫用资产负债表接盘巨量资产（或达百亿规模），随后持续抛售导致市场长期疲软。

  他预计此轮抛压将在2月底基本出清，之后比特币可能快速补涨至14万美元水平。


  **社区与热点**

  有分析观点认为投机市场的泡沫持久度取决于PVP（玩家对战）浓度。交易作为零和博弈被平台通过杠杆、排行榜等机制放大，系统性激发人性的贪婪与不甘心以维持活跃度和流动性飞轮。'
