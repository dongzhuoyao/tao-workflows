summary: '**🌍 世界顶尖科学家协会2026年峰会在迪拜开幕，KuCoin联合主办**


  **行业要闻**

  由世界顶尖科学家协会（WLA）主办、加密货币交易所KuCoin联合主办的“World Laureates Summit 2026”在迪拜正式拉开帷幕。本届峰会主题为“基础科学：以科学共识应对人类挑战”，旨在汇聚全球顶尖科学家、科研机构与政策制定者，共同探讨基础科学与公共治理的深度融合。


  为期三天的峰会将围绕多个前沿议题展开。首日举行的莫比乌斯论坛重点关注了人工智能、颠覆性技术与新能源等关键领域。作为联合主办方，KuCoin将于2月2日主导一场名为“AI x Blockchain 科学论坛”的专题讨论，探索人工智能与区块链技术的交叉应用前景。'
