summary: '**🔓 跨链协议 CrossCurve 遭攻击，损失约 300 万美元**


  **市场动态**

  本次事件暂未对主流加密资产价格产生显著影响。然而，它再次凸显了跨链基础设施的安全风险，可能加剧市场对相关赛道项目的短期谨慎情绪。


  **行业要闻**

  跨链流动性协议 CrossCurve（原名 EYWA）确认其跨链桥因智能合约漏洞遭到黑客攻击。攻击者利用网关验证缺失的漏洞，伪造跨链消息并绕过校验机制。

  该漏洞位于 ReceiverAxelar 合约中。攻击者通过直接调用 `expressExecute` 函数注入伪造消息，从而触发了 PortalV2 合约的未授权代币解锁功能。

  此次攻击导致价值约 **300万美元**的资金从多条区块链上被非法转出。


  **社区与热点**

  安全事件在加密社区引发关注和讨论，用户对跨链桥的安全性再度提出质疑。项目方正在跟进处理后续事宜。'
