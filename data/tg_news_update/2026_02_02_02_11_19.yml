summary: '**📉 加密市场日报 | 暴跌、巨鲸与监管风暴**


  **市场动态**

  比特币周一延续跌势，一度逼近2025年最低价74,508美元，随后回升至78,000美元上方。加密货币总市值在过去24小时内蒸发3.1%，部分山寨币跌幅惨重，C98单日暴跌超32%。


  传统市场同样承压，现货黄金日内跌幅扩大至3.5%，白银跌近9%，WTI原油跌4%。美股股指期货下跌1%，凸显出华尔街经历震荡一周后市场的脆弱情绪。


  **行业要闻**

  欧盟委员会加强执法力度，因未能落实新的加密资产税收规则，已对比利时、西班牙等12个成员国启动侵权程序。相关指令要求将申报义务扩展至加密服务提供商。


  日本最大财富管理公司野村证券表示，在其欧洲加密子公司Laser Digital第三季度亏损后，公司减少了加密头寸及风险暴露。但承诺中长期计划不变，且Laser Digital已申请美国联邦特许银行许可。


  跨链桥CrossCurve宣布遭受攻击并呼吁用户暂停交互。项目方限定攻击者在72小时内返还资金并提供最高10%的白帽赏金奖励。


  美国冬季风暴严重影响了比特币矿企运营。数据显示上市矿企的日均产量从风暴前的70-90枚BTC骤降至30-40枚BTC。


  **市场观点**

  关键清算点位值得关注：若比特币突破8万美元关口，主流CEX累计空单清算强度将高达10.63亿美元；反之若跌破7.6万美元则可能引发2.96亿美元的多单清算浪潮。


  本周宏观焦点转向即将公布的美国非农就业数据以及欧央行利率决策。


  **社区与热点**

  Meme币BULLA上演“一夜归零”戏码，价格在8小时内暴跌超90%，市值从近4亿美元高点缩水至约2200万美元。

  知名投资人“麻吉大哥”黄立成同步平仓了其BTC、ETH等多单头寸并再次录得亏损，目前其链上合约账户仅剩1278美元余额。


  **其他**

  链上活动呈现两极分化：一方面，“抄底巨鲸”持续买入ETH；另一方面，“内幕巨鲸”和机构Trend Research正大举向交易所存入ETH以抛售或偿还贷款。

  Bitmine持有的424万枚ETH浮亏一度创下69亿美元的历史新高。'
