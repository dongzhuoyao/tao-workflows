summary: '**📉 加密市场日报 | 恐慌蔓延，巨鲸异动与宏观数据周**


  **市场动态**

  加密货币市场情绪持续“极度恐慌”，恐慌指数维持在14。比特币跌势延续，再度接近触及2025年最低价。


  本周将迎来关键宏观数据考验，美国1月非农就业报告是重中之重。此外，日本央行会议纪要、欧美PMI及通胀数据也将影响市场对全球流动性的预期。


  **行业要闻**

  香港立法会议员吴杰庄表示，香港正定位为全球加密市场的“连接器”，结合普通法体系与内地优势。他预计2026年将推出托管及OTC相关监管框架。


  Blockstream CEO Adam Back澄清公司与Jeffrey Epstein无财务关联。新曝光的爱泼斯坦文件显示，其曾获Coinbase投资配额但担忧道德问题而拒绝操纵币价；文件还提及Coinbase早期曾推动区块扩容硬分叉的幕后努力。


  房地产投资公司Cardone Capital宣布以每枚76,000美元的价格追加投入1000万美元比特币，布局房地产与比特币结合的投资模式。


  **市场观点**

  ARK Invest首席执行官Cathie Wood指出美国通胀可能进一步下行甚至转负，若政策提升资本回报率，美元或重现强势上涨走势。

  CNBC主持人Jim Cramer预计随着价格下跌买家将集中入场，推动比特币回升至82,000美元水平。

  Binance合约实盘盈利榜交易员认为行情并未走到尽头，波动即是机会，但强调需谨慎控制风险。


  **社区与热点**

  知名Meme币KOL Murad的投资组合在过去6个月暴跌近86%，亏损约5800万美元。

  Solana链上Meme币Buttcoin市值一度突破2900万美元，24小时涨幅达140%。Base生态因AI Agents热潮活跃，发射器协议Clanker上周费用超800万美元创历史新高。

  受现货银价大幅波动影响，“白银映射合约”SILVER近4小时全网爆仓约2395万美元。加密KOL 0xSun做多该合约浮亏约20万美元。


  **其他**

  未来7日多个代币将迎来大额解锁：HYPE（2.97亿美元）、BERA（2947万）、XDC（2900万）等一次性解锁价值显著；RAIN、SOL、WLD等线性解锁总计超6.38亿美元。

  链上数据显示异动频繁：一休眠5年巨鲸抵押4.45万枚ETH借款买入30,222枚ETH；另一巨鲸近期持续向交易所转入ETH疑似抛售累计已亏损超1300万美元。'
