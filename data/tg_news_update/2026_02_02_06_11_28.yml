summary: '**📉 加密市场巨震日报 | 比特币失守7.5万，巨鲸清算风暴席卷全场**


  **市场动态**

  全球金融市场普跌，加密货币市场遭遇重挫。比特币一度跌破75,000美元关口，最低触及75,314美元，已低于MicroStrategy的平均持仓成本（76,037美元），导致其持有的71.2万枚BTC出现超9亿美元未实现亏损。以太坊更是暴跌超9%，跌破2200美元。


  伴随价格急跌，链上清算规模巨大。周末数据显示，“ETH最大多头”等知名巨鲸仓位遭彻底清算，损失惨重；而空头巨鲸则陆续止盈。同时，Trend Research抵押13.3亿美元WETH借出稳定币的仓位面临风险，若ETH价格跌至1781-1862美元区间可能触发清算。


  **行业要闻**

  香港金管局总裁余伟文表示，已收到36家机构提交的稳定币牌照申请，正持续评估并争取在3月发出首批牌照。他强调发牌会以审慎稳妥为目标。


  Solana生态交易平台Jupiter宣布获得ParaFi Capital 3500万美元战略投资。币安将于2026年2月上线Zama (ZAMA)现货交易对。


  Circle CEO Jeremy Allaire评论了1ly store新推出的MCP服务器工具（支持通过x402协议使用USDC支付），称其为MCP包装器但无法担保服务可靠性。


  美国参议员Elizabeth Warren呼吁国会就阿联酋王室成员收购WLFI股份一事举行听证会，指责此举涉及腐败并危及美国国家安全。《华尔街日报》发文称Coinbase已成为华尔街头号敌人；CEO Brian Armstrong回应称追求双赢的正和博弈。


  **市场观点**

  《华尔街日报》指出Coinbase与摩根大通等传统银行在监管问题上存在严重分歧。Brian Armstrong主张自由市场竞争并转发支持者观点称：“我追求的是最好的社会结果。”


  马斯克再度否认与爱泼斯坦案有关联并发起反击。新曝光的文件还显示爱泼斯坦曾参与Blockstream种子轮融资；MicroStrategy CEO Michael Saylor等人出现在其社交圈中。


