summary: '**📉 加密市场日报 | 币安SAFU基金大举买入BTC，市场连跌罕见**


  **市场动态**

  比特币与以太坊正经历罕见的长期下跌。数据显示，BTC已连续四个月收跌，从历史高点12.6万美元跌至约7.65万美元；ETH更是连跌五个月。


  与此同时，巨鲸活动频繁。神秘地址“7 Siblings”在过去两天内以均价2332美元增持了30,959枚ETH（价值7221万美元）。而不丹主权财富基金关联地址则在近24小时内减持了26,535枚ETH。


  **行业要闻**

  币安SAFU基金正式启动其10亿美元比特币购买计划。链上信息显示，该基金地址已将两个新地址添加至白名单并完成测试交易后，于今日买入了1,315枚BTC（价值约1亿美元）。


  币安同时宣布将于2月13日下架包括ACA、CHESS、DATA在内的六个代币的所有现货交易对。


  监管方面有新进展。据财新报道，京东并未撤出香港稳定币牌照申请。香港金管局透露共有36家机构提交申请。


  俄罗斯大型矿企BitRiver面临破产危机，创始人因涉嫌逃税被软禁。


  **市场观点**

  针对特朗普提名凯文·沃什为下届美联储主席一事，机构观点出现分歧。部分分析师认为沃什的鹰派倾向可能利空加密货币；也有观点指出他近期立场有所软化或将寻求平衡。


  知名投资者易理华公开承认在顶部清仓后过早看多ETH是一次判断失误。三箭资本联合创始人Zhu Su评论称，“卖在顶部”带来的兴奋感容易导致过早回补和过度自信的心理偏差。


  **社区与热点**

  Solana链上Meme币PURCH因Circle CEO Jeremy Allaire提及而剧烈波动，市值一度冲高至1900万美元后大幅回落。

  AI代理平台Bankr现已支持在Solana网络上发行代币。

  去中心化永续合约协议Hyperliquid表示其HIP-3市场的未平仓合约量创下10亿美元历史新高。

  跨链协议CrossCurve遭遇漏洞利用但已得到控制，被盗的EYWA代币已被冻结无法出售。


  **其他**

  链上侦探发现多个活跃交易员正在调整仓位。“2000万波段猎手”对其BTC空单进行止盈；“ZEC最大空头”则大规模止盈了近八成的ETH空头头寸。

  USDD升级一周年成绩单获行业认可TVL突破10亿美元进入稳定币前十主要得益于其“生息版USDT”策略和多链部署'
