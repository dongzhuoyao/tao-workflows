summary: '**📉 加密市场巨震日报 | 宏观转向引发全面去杠杆**


  **市场动态**

  比特币周末跌破8万美元关键支撑，最低下探74,500美元，以太坊也一度跌破2,170美元。此轮暴跌触发大规模去杠杆，多头爆仓超25亿美元。目前BTC在7.45万至8万美元区间寻求稳定。


  数字资产投资产品上周净流出17亿美元，年初至今已转为净流出10亿美元。资金外流主要集中在美国（16.5亿美元）。比特币现货ETF持有者的平均成本基础（约84,000美元）已被跌破，今晚美股开盘或将迎来“压力测试”。


  **行业要闻**

  美联储主席提名成为市场转折点。特朗普确认提名前美联储理事凯文·沃什为下一任主席，市场解读为鹰派信号，“降息放缓”预期升温，导致此前拥挤的“反美元”宏观交易（黄金、白银、比特币）被集中削减。


  俄罗斯大型矿企BitRiver因债务纠纷被法院启动破产观察程序。公司多个数据中心停运，约80%高管已离职。


  香港金管局总裁余伟文透露共有36家机构提交了稳定币牌照申请。此前传闻退出的京东旗下公司并未撤出申请。


  Binance确认已完成SAFU基金首批1亿美元的比特币购买。


  **市场观点**

  QCP资本分析指出，近期走势将取决于机构资金是否重新流入、地缘政治风险缓和以及新任美联储主席的政策表态。

  HTX DeepThink分析认为，此次波动是宏观预期突变、极度拥挤交易集中出清以及美元快速反弹共同触发的系统性冲击。

  交易平台资金费率显示市场高度看空主流币种（BTC、ETH、SOL），但对多数山寨币的看空情绪反而不如主流币强烈。


  **社区与热点**

  Base生态Meme币MOLT出现二次拉涨，近6小时涨幅达120%，市值重回5000万美元上方。

  链上数据显示有巨鲸逆势加仓ETH多单；同时也有多位巨鲸高杠杆做空BTC且仓位接近清算线（约7.8万美元）。

  Four.Meme上线“税费模式”功能，引入链上交易税机制以提升代币经济模型的可持续性。


