summary: '**📉 加密市场日报 | 熊市压力加剧，监管与融资动态并存**


  **市场动态**

  上周数字资产投资产品净流出约17亿美元，比特币和以太坊分别流出13.2亿和3.08亿美元。自去年10月高点以来，行业管理资产规模已减少约730亿美元。


  美股加密股盘前普跌，MicroStrategy（MSTR）跌7.25%，Bitmine（BMNR）跌10%。比特币价格经历波动后回升至78,000美元上方。


  **行业要闻**

  Ripple已获得卢森堡金融监管机构CSSF颁发的完整电子货币机构（EMI）牌照，可在欧盟范围内扩展其区块链支付与数字资产服务。


  Prometheum宣布自2025年初以来新增融资2300万美元，资金将用于推进美国数字资产市场布局及链上证券产品的开发。


  Euclid Protocol完成350万美元种子轮融资，由KuCoin Ventures等参投，旨在构建跨链的全球流动性层。


  彭博社报道指出，核心交易所交易量骤降导致收入承压。Coinbase第四季度交易量或同比下降约40%，分析师预计熊市进程可能已走完25%。


  **市场观点**

  分析师Axel Adler Jr.指出，“比特币期货资金流指数”暴跌至7.1%的关键低位，“局部压力指数”则处于峰值高位。两项指标共同显示市场正处于“投降”阶段。


  彭博高级商品策略师Mike McGlone维持看空立场，仍预计比特币将跌向5万美元。他表示若反弹逼近10万美元则是谨慎做空的时机。


  摩根大通预测美联储新主席沃什短期内或迎合降息政策，但在中期选举后可能回归鹰派本色。


  **社区与热点**

  Binance Alpha上线了新的DeFi协议代币。ZAMA代币于今日开放领取并启动交易；基于Move的模块化DeFi货币市场协议Echelon（ELON）也将首发上线Binance Alpha并伴有空投活动。


  根据爱泼斯坦文件披露的信息邮件显示，MicroStrategy创始人Michael Saylor曾为慈善活动捐赠2.5万美元以进入高端社交圈。邮件中对其社交能力的描述引发讨论。

