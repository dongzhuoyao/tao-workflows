summary: '**📉 加密市场日报 | 机构看多后市，监管与产品动态频出**


  **市场动态**

  华尔街投行伯恩斯坦发布报告，认为加密市场仍处于短期熊市周期，但预计将在2026年内（或上半年）出现反转。分析师预测比特币可能在上一轮周期高点附近的6万美元区间见底，并逐步建立更高的价格中枢。当前ETF资金流出有限，矿工未现大规模去杠杆，企业仍在增持。


  与此同时，美股加密相关股票普遍下跌。Strategy (MSTR) 和 Bitmine (BMNR) 跌幅均超过6%，Coinbase (COIN) 也下跌超3%。链上数据显示贝莱德向Coinbase Prime存入了大量BTC和ETH。


  **行业要闻**

  韩国金融监督院升级其虚拟资产交易分析系统VISTA，引入自动化算法打击不当交易。该系统已为2026年拨备资金用于AI性能升级。


  纽约州总检察长等多位检察官致信国会批评GENIUS Act存在漏洞未能强制返还被盗资金点名Tether与Circle配合不充分两家公司回应将依法配合执法


  BitMine Immersion Technologies公布其持有约428.5万枚ETH占总供应量3.55%过去一周增持超4.1万枚ETH公司计划在一季度推出自有质押方案MAVAN


  Hyperliquid宣布其HyperCore将支持名为“Outcome”的合约原语适用于预测市场和类期权衍生品该功能目前处于测试网阶段


  传统交易所Cboe Global Markets据报正探索重启二元期权交易旨在与Polymarket等预测平台展开直接竞争


  **市场观点**

  伯恩斯坦分析师认为机构资金流入、美国政策环境趋同以及主权资产配置逻辑可能推动下一轮比特币周期成为“最具决定性的一轮”。他们判断此次回调更像是周期后段的修正而非漫长寒冬的开始。


  Bitmine执行主席Tom Lee将当前以太坊价格疲软归因于非基本面因素特别是受去年“10月10日”事件余波影响杠杆资金尚未回归市场


  三箭资本联创Zhu Su评论称在顶部成功卖出容易让人产生过度自信并导致过早重新进场陷入风险


  研究机构Santimen指出散户悲观情绪已进入极端区间历史经验表明这之后市场通常会出现技术性反弹


