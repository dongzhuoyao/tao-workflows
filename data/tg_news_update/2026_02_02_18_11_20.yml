summary: '**📈 加密市场日报 | 巨鲸抄底，比特币重返7.9万美元**


  **市场动态**

  比特币回升至79,000美元上方，24小时涨幅2.48%。链上数据显示，持有超1000枚BTC的巨鲸群体是目前唯一坚持买入的力量，其独立实体数量自去年10月以来持续增加。相比之下，持仓小于10枚BTC的散户已持续抛售超过一个月。


  在当前挖矿难度下，蚂蚁S19 XP+ Hyd、神马M60S等老一代矿机已接近关机币价。而新一代高算力机型如蚂蚁S21系列的关机币价约在6.9万至7.4万美元区间。


  **行业要闻**

  Tether宣布与Opera合作，在其基于Celo的自托管钱包MiniPay中扩展对USD₮与Tether Gold的支持。该钱包在新兴市场增长迅速，已拥有1260万个激活钱包。


  Circle在Solana网络上增发了7.5亿枚USDC。

  Sky Protocol（前MakerDAO）1月份回购了1.3亿枚SKY代币。自2025年2月启动以来，其回购总金额已超过1.06亿美元。


  **市场观点**

  Fundstrat联合创始人Tom Lee表示，加密市场的抛售潮可能正逐渐失去动力，“所有条件都已具备”，目前可能正在筑底。他相信行业基本面依然强劲。

  高盛报告指出以太坊基本面强劲：1月日均新增地址数达42.7万个创历史新高远超“DeFi之夏”时期活跃地址也创新高但其当前市值已低于实际成本基础意味着多数持有者处于亏损状态


  **社区与热点**

  链上侦探发现大额杠杆做多活动频繁一新创建地址向HyperLiquid存入318万USDC并开设20倍ETH多头仓位知名投资人“麻吉大哥”黄立成也在同一平台将其25倍ETH多单加仓至1200枚ETH价值约284万美元'
