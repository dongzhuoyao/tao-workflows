summary: '**📢 美印达成重磅贸易协议，法国惊现加密绑架乌龙案**


  **市场动态**

  受美国政府部分停摆影响，美国劳工统计局将不会按时公布1月份的就业报告。这一关键经济数据的延迟发布可能为市场带来不确定性。


  **行业要闻**

  美国总统特朗普宣布与印度总理莫迪就贸易问题达成共识。根据协议，美国将把对印度商品的“对等关税”从25%下调至18%。作为交换，印度同意停止购买俄罗斯原油，增加从美国（以及潜在的委内瑞拉）采购能源。

  同时，印度承诺推进将对美关税和非关税壁垒降至零，并采购超过5,000亿美元的美国能源、技术、农业及煤炭等产品。上述安排即日起生效。


  **社区与热点**

  法国发生一起离奇的加密货币相关绑架案。三名男子涉嫌绑架一名74岁老人近16小时，企图勒索其儿子价值350万美元的加密货币。

  然而在折磨受害者并发送视频后，绑匪发现他们“抓错了人”——老人的儿子并非想象中的加密货币富翁而只是一名普通网页开发人员。最终他们将老人释放。

  此类针对加密资产持有者的暴力威胁事件在全球呈上升趋势，“扳手攻击”值得警惕。


  **其他**

  去年法国当局曾成功营救出硬件钱包公司Ledger联合创始人David Balland及其妻子免遭类似绑架勒索。'
