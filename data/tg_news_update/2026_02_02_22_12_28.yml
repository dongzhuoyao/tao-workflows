summary: '**📉 比特币ETF投资者陷入浮亏，家族办公室对加密资产仍持观望态度**


  **市场动态**

  据彭博社报道，美国现货比特币ETF的部分投资者目前正处于浮亏状态。数据显示，通过ETF入场的投资者平均成本约为每枚84,100美元。按当前约79,000美元的价格计算，整体账面亏损约8%–9%。


  自2025年高点以来，比特币已累计回落逾35%，近期在流动性偏弱的情况下跌破77,000美元。主要原因包括ETF资金流入减弱、市场流动性收缩以及其宏观资产属性吸引力下降。


  **行业要闻**

  摩根大通私人银行发布的《2026年全球家族办公室报告》显示，在其调研的30个国家、333家家族办公室中，约89%未配置加密资产。


  这表明即便在地缘政治风险上升的背景下，家族办公室对包括加密资产和黄金在内的对冲工具配置意愿仍然有限（其中72%未持有黄金）。报告指出，加密资产的高波动性及与其他资产相关性不稳定是主要顾虑。


  仅有约17%的受访者表示未来可能将加密资产作为投资主题。相比之下，计划布局AI的比例则高达65%。'
