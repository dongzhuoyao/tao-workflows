summary: '**🚀 科技巨头强强联手，区块链与AI支付迎来新突破**


  **行业要闻**

  MultiversX宣布成为首个集成Google Universal Commerce Protocol（UCP）的区块链网络。该协议是谷歌于今年1月推出的AI商业标准。


  与此同时，MultiversX还引入了由Coinbase孵化的x402支付协议。该协议允许将支付嵌入标准的Web请求中，使应用程序或AI代理无需用户登录或页面跳转即可自动为API、数据等服务付费。


  根据规划，到2025年12月升级后，该系统将支持多链及传统支付渠道。


  据彭博社报道，埃隆·马斯克计划将其人工智能公司xAI与太空探索技术公司SpaceX合并。相关交易已在SpaceX官网声明中得到确认。


  此次合并将使新公司的估值达到约1.25万亿美元。知情人士透露，合并后的公司预计仍将在今年推进首次公开募股（IPO），股票定价可能在每股526.59美元左右。此前有消息称SpaceX的IPO计划最高可募集约500亿美元资金。'
