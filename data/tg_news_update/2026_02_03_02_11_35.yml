  BitMEX联合创始人Arthur Hayes向FalconX存入了价值约98万美元的LDO代币。以太坊联合创始人Vitalik Buterin出售了493枚ETH换取稳定币等资产。


  CZ发文强力澄清多项市场谣言：否认存在与其相关的预测市场事件；表示“取消超级周期”是过度解读；强调Binance并未抛售10亿美元BTC；并说明SAFU基金将在未来30天内按计划逐步转换为BTC持仓。

