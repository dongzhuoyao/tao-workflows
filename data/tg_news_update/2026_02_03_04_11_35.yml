summary: '**📈 加密市场快讯 | 巨鲸异动、平台风波与机构动态**


  **市场动态**

  比特币现货ETF投资者正面临考验。彭博社数据显示，通过ETF入场的投资者平均成本约为84,100美元，随着比特币价格在78,500美元附近徘徊，该群体浮亏约8%-9%。资金流入的枯竭和宏观吸引力的减弱被认为是近期市场疲软的主因。


  链上活动频繁。一名盈利近亿美元的ETH波段巨鲸在过去三天内继续加仓2.3万枚ETH，累计购入了价值2.62亿美元的资产。与此同时，“链上股民”清仓纳指空单并加码做空黄金，同时以5900万美元抄底XRP、SOL等加密资产。


  **行业要闻**

  安全事件引发关注。Solana生态DeFi协议Step Finance遭遇黑客攻击，因高管设备被入侵导致金库损失约4000万美元资产。团队已追回部分资金并暂停部分运营，建议用户在调查完成前勿交易STEP代币。


  主流交易平台出现技术问题。币安公告称提现功能遇到障碍，团队紧急修复后服务已恢复。

  传统金融加速入场。德国最大零售经纪商之一ING Deutschland已向客户开放比特币、以太坊及Solana等ETP产品投资通道。


  监管与法律方面取得进展。FTX用户与美国律师事务所Fenwick & West就后者在FTX事件中的角色达成和解意向，具体条款将于2月27日提交法院批准。


  **市场观点**

  多位知名人士表达了对市场的看法。“木头姐”Cathie Wood表示激进的做法是现在从黄金换仓至比特币，并重申其对比特币2030年150万美元的乐观目标价。

  Bitwise CEO Hunter Horsley宣布自己再次加仓比特币，“无法抗拒低于8万美元的成本区间”。Strategy的经理则强调其“买入并长期持有”的策略不变。

  经济学家洪灏对贵金属给出预测：白银底部或在75-80美元/盎司区间；黄金底部则在5000美元/盎司以下。


  **社区与热点**

  Meme币动向受瞩目。TRUMP Meme团队分配钱包向BitGo托管地址转入价值约2244万美元的代币（526.7万枚TRUMP），引发市场对于后续OTC或出售安排的猜测。

  Vitalik Buterin相关地址今日卖出493枚ETH（约116万美元）。分析指出这可能是其此前公布的“为期数年的捐赠计划”的一部分操作。

  Hypurrfun创始人在Hyperliquid上加仓HYPE杠杆多单至5222万美元规模，目前浮盈已达1610万美元。


  **其他**

  项目方更新不断。自托管数字银行Tria公布TRIA代币经济学：总量100亿枚无通胀设计；41.04%分配给社区；创世流通量占比21.89%。

  韩国金融科技公司Hecto加入Circle支付网络（CPN），旨在为企业提供基于稳定币的合规跨境支付解决方案。

  日本野村证券披露其加密子公司Laser Digital在上个财季录得约6800万美元亏损主要受市场波动影响但公司仍维持长期投入预期'
