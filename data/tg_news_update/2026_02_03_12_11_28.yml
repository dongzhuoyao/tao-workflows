summary: '**📉 加密市场日报 | 巨鲸博弈加剧，BTC跌破8万后市场情绪谨慎**


  **市场动态**

  比特币周末跌破8万美元关键支撑位，为2025年4月以来首次。此次下跌触发了高达25.5亿美元的历史性清算事件。数据显示，若BTC反弹至8万美元上方，可能引发约7.86亿美元的空单清算；反之若跌至7.7万美元，则可能导致约8.77亿美元的多单被清算。


  现货交易量持续萎缩，已回落至2024年以来最低水平之一。与此同时，中心化交易所（CEX）出现资金流动分化：过去24小时净流入3219枚BTC（主要流向Bitfinex、Gemini），但净流出超8万枚ETH（主要从Binance、Kraken流出）。


  **行业要闻**

  摩根大通私人银行报告显示，全球家族办公室对加密货币配置极低。在受访的333家机构中，89%持仓为零；平均配置比例仅0.4%，其中比特币占比仅0.2%。相比之下，65%的机构将AI列为首选投资主题。


  香港证监会将ADG platform/格睿德科技有限公司列入可疑虚拟资产交易平台警示名单。该实体涉嫌提供代币化资产和稳定币的无牌交易服务。


  Billiton Diamond与Ctrl Alt在阿联酋完成价值2.8亿美元的抛光钻石代币化项目。


  **市场观点**

  Wintermute分析指出本轮下跌由多重宏观因素驱动：美股Mag7财报不佳动摇AI叙事、美联储主席提名不确定性以及贵金属市场的剧烈修正（白银日内暴跌26%）。其认为当前熊市并无结构性崩盘风险，基础设施更强且机构兴趣仍在。

  Bitwise首席投资官表示“长夜已至深处”，暗示微光在前。


  **社区与热点**

  链上活动揭示巨鲸激烈博弈。“终极空头”持续止盈BTC空单；“ZEC最大空头”新建并密集增持212万美元ETH多单；HashKey Capital经理关联地址从Binance提出超6.3万枚ETH。

  知名交易员“麻吉”黄立成的HYPE及ETH多仓遭遇部分清算。

  Base链上受Moltbook的AI Agents社交热潮影响，“Clanker”工具日创建代币数创新高。


  **其他**

  去中心化永续合约交易所竞争格局变化：Hyperliquid日交易量回升至117亿美元居首；EdgeX近日表现活跃反超Lighter升至第三。

  Aster首席执行官回应多项指控并宣布启动第六阶段回购计划。

  Binance Alpha推出BNB智能链交易竞赛活动。'
