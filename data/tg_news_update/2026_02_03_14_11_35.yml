summary: '**📈 加密市场日报 | 机构动态与监管风云**


  **市场动态**

  尽管加密市场近期大幅下跌，但DeFi生态展现出韧性。总锁仓量（TVL）从1200亿美元降至1050亿美元，跌幅约12%，主要归因于资产价格下跌而非大规模资金外流。链上数据显示，DeFi中部署的ETH数量持续增加，过去一周新增约160万枚。


  美国经济数据走强推高了国债收益率。两年期美债收益率涨至3.582%，十年期收益率升至4.286%。与此同时，美联储官员释放降息信号。理事米兰表示今年可能需要降息约一个百分点。


  **行业要闻**

  传统金融机构动作频频。瑞士最大银行瑞银（UBS）增持了价值约8.05亿美元的比特币现货ETF股票“Strategy”。贝莱德向Coinbase存入了大量加密货币，包括1134枚BTC和超过3.5万枚ETH。


  多家公司发布财报。PayPal第四季度净营收87亿美元，其持有的加密资产对每股收益贡献了正向影响。Galaxy Digital披露2025年末总资产达120亿美元，但受数字资产价格下跌影响全年录得净亏损2.41亿美元。


  基础设施领域有新进展。Tether推出了开源的比特币挖矿操作系统MiningOS（MOS），旨在挑战封闭的专有软件市场。


  监管与合规方面风波不断。法国巴黎检察院网络犯罪部门搜查了社交媒体平台X在法国的办公地点，调查涉及多项涉嫌违法行为，并已传唤埃隆·马斯克等人接受问询。


  在澳大利亚，“去银行化”问题引发关注。Coinbase向澳众议院提交意见，指控该国四大银行系统性拒绝为合法加密企业提供银行服务。


  安全事件也需警惕：Arbitrum DAO的官方X账号已被入侵，团队正在努力恢复访问权限。


  **市场观点**

  Bitwise首席投资官Matt Hougan认为当前的“加密寒冬”可能已接近尾声。他指出这轮下行周期可能比多数人意识到的开始得更早（大约在2025年1月），而强劲的经济增长、积极的监管法案等因素可能成为推动市场回暖的催化剂。

  经济学家罗宾·布鲁克斯预测特朗普提名的潜在美联储主席人选凯文·沃什可能在中期选举前降息100个基点。

  里士满联储主席巴尔金则表示此前的降息措施为就业市场提供了保险支持。

  莫斯科交易平台计划在未来推出SOL、XRP及TRX等加密货币指数及相关期货合约。

  埃隆·马斯克透露SpaceX最早可能在明年将狗狗币送上月球。

  DEX Screener自去年4月以来已捕获超6300万美元费用收入其中大部分来自Solana网络目前日收入约为23万美元


  **社区与热点**

  知名投资者“麻吉大哥”在其高倍杠杆多头仓位（ETH和HYPE）上再次遭遇部分清算累计亏损已超过2623万美元但仍持有这些仓位

  链上侦探监测到被称为“白银铁头空军”的地址再度入场做空白银其20倍杠杆空单头寸达950万美元目前浮亏

  Trend Research地址今日频繁向Binance转入ETH单日累计转入6.5万枚预计产生巨额亏损


