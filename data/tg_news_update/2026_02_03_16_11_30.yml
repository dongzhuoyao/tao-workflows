summary: '**📈 加密市场日报 | 机构动态与监管风向**


  **市场动态**

  彭博 ETF 分析师 Eric Balchunas 指出，昨日比特币 ETF 获得约5亿美元净流入，主要由“婴儿潮一代”资金推动。尽管年初至今净流入仍为负值，但若以更长周期看，比特币价格与ETF规模的增长已属巨大成功。


  现货白银价格强势反弹，日内涨幅超11%，站上88美元/盎司。与此同时，“麻吉大哥”黄立成地址同步减仓ETH与HYPE多单，目前账户整体浮亏。


  **行业要闻**

  纳斯达克上市矿企 Cipher Mining 计划通过私募发行债券筹集高达20亿美元资金，用于支付其位于德克萨斯州的高性能计算数据中心剩余建设成本。


  Kraken母公司Payward披露2025财年强劲业绩：调整后营收22亿美元（同比+33%），平台交易量达2万亿美元。公司明确其作为支撑Kraken等多产品的统一基础设施层定位。


  非托管钱包 Safe（原Gnosis Safe）公布2025年收入超1000万美元，同比增长5倍。该协议全年处理交易总量6000亿美元，但表示尚未实现盈利，目标在2026年达到收支平衡。


  重大合作方面，MetaMask宣布与Ondo Finance合作，将把代币化的美国股票、ETF和大宗商品直接导入钱包。此外，知名创业加速器Y Combinator宣布将从2026年春季批次开始，允许所有初创公司选择以USDC稳定币形式接收融资款项。


  **市场观点**

  传奇投资者瑞・达利欧警告全球正濒临“资本战争”边缘。他强调黄金仍是头号风险对冲工具,建议将其作为投资组合中固定的分散风险配置。

  Liquid Capital创始人易理华发表观点称,当前是现货最佳买入期,并维持对BTC超20万美元、ETH达1万美元以上的长期牛市预期不变。


  **社区与热点**

  体育娱乐公链Chiliz宣布将在未来几个月内于美国推出粉丝代币,并承诺将10%的粉丝代币收入用于回购并销毁CHZ代币。

  西班牙红十字会推出了基于区块链的援助分发系统RedChain,旨在提高捐赠透明度同时保护受助者隐私。


  **其他**

  Avalanche政策联盟成立了新的政策顾问委员会,将在2026年代重点关注代币分类、中介机构定义等核心监管议题。

  灰度宣布在其Grayscale CoinDesk Crypto 5 ETF (GDLC)的定期再平衡中纳入BNB。

  Galaxy Digital财报显示,其在2025年第四季度录得4.82亿美元净亏损,超出分析师预期,主要受当季数字资产价格下跌影响。

  英国数据保护监管机构宣布对马斯克旗下的xAI展开正式调查,关注其AI聊天机器人Grok被用于生成不当图像的问题。'
