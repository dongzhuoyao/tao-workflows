summary: '**📉 加密市场日报 | 大盘回调，V神重思以太坊路线图**


  **市场动态**

  比特币跌破7.7万美元，24小时跌幅达2.8%。若BTC进一步跌至7.5万美元，主流CEX的多单清算强度预计将高达4.98亿美元。过去24小时内，全网爆仓金额达2.85亿美元。


  美股市场同样承压，纳指下跌1%，标普500指数跌0.48%。


  **行业要闻**

  渣打银行调整了对Solana的价格预测。该行将SOL在2026年底的目标价从310美元下调至250美元，但长期看好其潜力，预计到2030年可达2000美元。报告认为Solana正从Meme币交易转向稳定币交易对应用场景。


  Ondo Finance宣布推出“Global Listing”服务，旨在让美国股票IPO在上市瞬间几乎实时上链交易。这将使全球用户能在第一天就通过钱包或平台进行链上股票交易。


  Crypto.com计划在本周超级碗赛事前推出独立的预测市场平台OG。公司CEO表示其事件合约业务在过去六个月增长迅猛。


  美国众议院议长约翰逊表示将于周二批准推进相关立法以结束短暂的政府停摆。


  **市场观点**

  以太坊联合创始人Vitalik Buterin发文重新思考了以太坊的扩容路线图。他指出随着L1自身扩展能力增强（如费用降低、Gas上限提升），最初设想的以Rollup为中心的“品牌分片”愿景已不再适用。

  他建议L2应寻找除扩展外的独特价值主张（如隐私、非EVM虚拟机等），并至少达到Stage 1标准以确保资产安全与互操作性。


  **社区与热点**

  某鲸鱼时隔两个月再次向Hyperliquid存入400万枚USDC买入HYPE代币，目前累计持仓价值已超过2000万美元。

  同时，“长期做空BTC”的巨鲸设置了新的限价买单计划：当BTC价格跌至64,967美元时买入100枚；跌至59,138美元时买入200枚。

  此外，“BTC OG内幕巨鲸”地址再次向Binance存入2万枚ETH（约合4496万美元）。


  **其他**

  根据CME美联储观察工具数据，目前市场预期美联储在3月维持利率不变的概率为91%。'
