summary: '**📉 加密市场剧烈波动 | 巨鲸抛售与价格反弹交织**


  **市场动态**

  比特币经历剧烈震荡，短时跌破7.3万美元后快速反弹，一度回升至7.5万美元上方。截至发稿，比特币暂报74,560美元，24小时跌幅收窄至4%左右。


  以太坊同样上演V型走势，曾触及2110美元低点后迅速拉升至2180美元附近。过去20分钟内，两大资产分别录得超过3%和4%的快速反弹。


  伴随价格大幅波动的是惨烈的爆仓数据。过去1小时内全网爆仓2.69亿美元，其中多单爆仓高达2.47亿美元。近24小时共有超15万人被清算，总金额达6.57亿美元。


  **行业要闻**

  链上监测数据显示，“BTC OG内幕巨鲸”及Trend Research关联地址在过去三天内向币安存入31万枚ETH（约合6.51亿美元），主要用于偿还贷款。这一大规模抛售行为对市场情绪造成显著影响。


  与此同时，科技股龙头英伟达股价跌幅扩大至5%，显示出传统风险资产的疲软可能也波及了加密市场的短期表现。


  **社区与热点**

  剧烈的价格波动引发了交易社区的广泛讨论。“抄底”与“逃顶”成为热议话题。尽管出现巨额多单爆仓，但快速的盘中反弹也显示下方存在强劲买盘支撑。'
