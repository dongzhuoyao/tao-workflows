summary: '**🔒 加密监管风云：特朗普划红线，美加强化执法与托管**


  **行业要闻**

  美国前总统特朗普的顾问明确表示，白宫不会接受任何针对总统本人或其家人的加密市场结构立法条款。这被视为对民主党方面要求限制高级官员及其家属从加密行业获利提议的直接回绝，成为当前参议院相关立法谈判的主要分歧点。


  与此同时，美国财政部正将制裁调查重点转向整个“服务层”系统。其正在调查交易平台、稳定币通道等基础设施是否被用于协助伊朗规避制裁。随着伊朗年度加密交易规模估计达百亿美元级别，美方已首次对在伊运作的交易所实施制裁。


  加拿大投资业监管机构CIRO发布了新的数字资产托管框架。该过渡性安排为运营平台的券商成员引入了分层风险管理制度，明确了资本、网络安全、保险及资产隔离等一系列核心要求，旨在强化投资者保护并降低相关风险。'
