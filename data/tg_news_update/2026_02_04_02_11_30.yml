summary: '**📈 加密市场日报 | Crypto Daily Digest**


  **市场动态**

  加密市场隔夜经历V型巨震，比特币一度跌破7.3万美元关口，最低触及72,945美元后反弹至75,953美元附近。以太坊下探2110美元后回升至2241美元。SOL失守100美元大关。


  2025年全球前十大中心化交易所现货交易总量达18.7万亿美元，同比增长7.6%。币安以39.2%的市占率稳居第一，MEXC成为年度增长最快的交易所。


  **行业要闻**

  监管方面出现新动向。美国内华达州博彩控制委员会对Coinbase提起民事诉讼，指控其未经许可提供体育赛事合约下注服务。同时，参议院民主党人计划再次就《CLARITY法案》召开闭门会议进行讨论。


  项目与生态层面消息频出。BNB Chain宣布推出首个官方应用层标准提案BAP-578，引入了由AI驱动的“非同质化代理”（NFA）新代币标准。

  Aave DAO发布提案计划收缩多链战略第一阶段将冻结zkSync等三个网络的低利用率实例并要求未来新部署需有收入承诺。

  Axie Infinity宣布将根据积分和质押量进行两轮bAXS空投以奖励真实玩家。

  Ronin链的Saigon测试网将于本周四迁移至以太坊主网标志着其正式升级为Layer 2。


  传统金融加速融合。英国比特币财库公司The Smarter Web Company在伦敦证券交易所主板上市该公司资产负债表上持有2674枚比特币。

  标普报告预测欧元稳定币市场规模到2030年将增长至11亿欧元核心驱动力来自现实世界资产（RWA）代币化而非支付。

  资管巨头WisdomTree CEO表示其加密业务已从实验阶段转为核心战略并接近盈利数字资产规模大幅增长。


  **市场观点**

  《大空头》原型Michael Burry发出警告称如果比特币价格崩溃可能引发价值10亿美元的黄金和白银抛售形成“抵押品死亡螺旋”。他认为两者之间存在受污染的流动性联系近期贵金属回调部分源于加密下跌导致的被迫平仓。


  Bitcoin Core开发者Luke Dashjr公开指责Blockstream联合创始人Adam Back未履行将其列为联合创始人的承诺并呼吁后者道歉辞职。


  **社区与热点**

  Meme币热潮再起伴随BNB Chain新代币标准BAP-578的发布相关概念Meme代币BORT市值24小时内暴涨超114倍。Base生态Meme代币CLAWSTR也出现33倍涨幅但其均无官方背书风险极高。

  X平台揭晓了百万美元长文创作大赛结果标志该平台开始大力奖励高质量深度内容创作者。


  **其他**

  美国政府部分停摆僵局得以化解特朗普签署拨款法案为其多个部门提供资金至本财年末。

  美联储理事米兰已辞去白宫经济顾问委员会主席一职将继续担任美联储理事直至继任者确认。

