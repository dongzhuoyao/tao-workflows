summary: '**📉 加密市场日报 | 恐慌蔓延，巨头逆势布局**


  **市场动态**

  加密货币市场隔夜经历V型震荡，比特币一度跌破7.3万美元，现已抹去自2024年11月特朗普当选以来的全部涨幅。以太坊也触及2110美元低点。与此同时，现货黄金持续反弹，突破5050美元/盎司。


  链上数据显示多空博弈激烈。“麻吉大哥”黄立成的仓位再遭清算，其ETH多单清算价在1889美元。另一方面，“Strategy对手盘”巨鲸正在大举加仓做多ETH、SOL等资产，其ETH多单单笔价值高达5200万美元。


  **行业要闻**

  传统金融与科技巨头动作频频。桑坦德银行旗下金融科技公司Ebury宣布将于2026年在巴西启动合规的比特币及稳定币业务。英伟达被曝即将达成协议，向OpenAI投资200亿美元。


  监管与安全事件频发。香港警方过去三周展开大规模行动，拘捕682人并捣毁一个利用虚拟货币洗钱4400万港元的犯罪团伙。美国一起名人亲属失踪案中出现了要求支付数百万美元比特币的勒索邮件。


  项目方面也有重要进展。Aave宣布将逐步关闭Family iOS钱包以重新聚焦核心DeFi业务。Base发布了关于此前网络故障的事后报告并表示已通过回滚解决问题。


  **市场观点**

  针对BitMine持仓浮亏66亿美元的质疑，其董事长Tom Lee回应称未实现亏损是产品设计的一部分而非漏洞，并认为当前的市场回调“极具吸引力”。


  然而，“大空头”Michael Burry发出严厉警告称若比特币继续下跌10%，可能对激进持币的公司造成持久损害甚至引发“灾难性后果”，包括代币化金属市场的抵押品螺旋。


  在市场悲观情绪下，“恐慌与贪婪指数”再次跌至14的“极度恐慌”区间。


  **社区与热点**

  预测市场竞争白热化！Kalshi和Polymarket在超级碗前夕于纽约通过“免费食品”活动激烈拉新。

  同时该赛道融资活跃：a16z将领投预测终端Kairos的250万美元种子轮；BLUFF也完成了2100万美元融资。

  Polymarket上的交易显示用户对比特币前景看衰加剧预测其在2026年跌至6.5万美元的概率升至78%。


  Meme币领域再现暴富故事一名交易员在Base生态Meme币CLAWSTR市值仅11万美元时买入最终获利约19万美元回报率超4100%。Solana联创Toly更换X头像新增背包元素社区猜测这可能暗示Backpack的代币生成事件临近。


  **其他**

  尽管市场低迷Ark Invest昨日逆势增持了BitMine、Bullish和Circle等加密概念股延续其逢低买入策略。

