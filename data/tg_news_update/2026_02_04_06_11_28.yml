summary: '**📉 加密市场日报 | 巨鲸清仓、V神转向与行业新动向**


  **市场动态**

  比特币价格在76,000美元附近震荡，MicroStrategy持仓目前浮盈约0.78%，价值4.27亿美元。然而，昨日美国比特币现货ETF净流出2.72亿美元，以太坊ETF则录得1400万美元净流入。


  链上数据显示剧烈波动：一名巨鲸以亏损约1.18亿美元的代价清仓了5076枚BTC；与此同时，三个沉寂四年的地址花费1310万美元抄底5970枚ETH。知名交易员Eugene Ng Ah Sio表示已满仓现金观望，认为下一目标价远低于当前水平。


  **行业要闻**

  PayPal前总裁David Marcus发文批评老东家战略失焦，指出其稳定币PYUSD虽技术可行但缺乏核心应用场景和内生需求。


  WisdomTree CEO宣布公司加密业务已成为核心战略重点并接近盈利，其代币化资产规模从3000万美元激增至7.5亿美元。Bitwise Asset Management确认将收购机构级质押服务商Chorus One。


  DAO基础设施提供商Tally宣布将进行ICO，并推出基于Uniswap CCA的筹资平台。Binance Alpha将于今日上线Warden Protocol (WARD)。


  **市场观点**

  高盛维持其对黄金的看涨预测，认为2026年12月金价达到5400美元/盎司的目标存在显著上行风险。“大空头”Michael Burry警告称若比特币再跌10%，可能引发系统性风险。


  以太坊创始人Vitalik Buterin的最新言论引发热议。他提出随着L1自身扩容取得进展（如Gas限额提高），Layer 2原有的“品牌分片”愿景已过时。他认为L2应重新定位为提供独特附加功能（如隐私、AI应用）的平台而非单纯的扩容工具。社区对此反应分化：有人赞同这是回归L1根本；也有人担心这会打击L2生态发展信心和数据显示当前135条Layer 2中竟有109条的每秒用户操作数不足1次。


  **社区与热点**

  Base链上的AI智能体生态成为近期焦点，“Base AI季”来袭。

  Cookie DAO推出了名为Moltbook的代理追踪应用可监测热门帖子与新闻并为开发者提供API。

  链上杠杆交易持续上演高风险剧情：“Hyperliquid早期贡献者Loracle”新建5600万美元BTC与ETH空单总持仓超11亿美元；“ZEC最大空头”连续摊平HYPE空单增持超400万美元但仍处大幅浮亏状态；艺人黄立成（麻吉）自去年10月存入Hyperliquid的1316万美元几近亏尽资金较峰值回撤超5030万美元'
