summary: '**📈 加密市场日报 | ETF资金流出，巨鲸逢低布局**


  **市场动态**

  昨日比特币现货ETF净流出2.72亿美元，其中富达FBTC流出1.49亿美元。以太坊与Solana现货ETF则分别录得1405万美元和124万美元的净流入。


  过去24小时全网爆仓超7亿美元，涉及超16万人。尽管市场情绪仍偏空，但分析师指出近期抛压主要来自高位套牢盘，而70,000-80,000美元区间出现强劲买盘支撑。


  **行业要闻**

  Base网络就此前交易延迟问题发布说明，称事故源于配置更改导致区块构建者反复获取无法执行的交易。现已回滚修复并计划优化交易管道。


  Tether大幅下调融资目标至约50亿美元。CEO表示此前150-200亿美元的数额是“可出售的上限”而非目标，公司利润丰厚且对现状满意。


  韩国首例《加密资产利用者保护法》违规案件宣判，一项目方代表因操纵币价被判刑3年并处罚金及追缴违法所得。该国互联网企业协会则发声反对限制交易所大股东持股比例等政策提议。


  美国司法部宣布，“暗网毒品交易平台Incognito Market”运营者Rui-Siang Lin被判处30年监禁。该平台在三年多时间里促成了超1.05亿美元的非法毒品交易。


  纳斯达克上市公司天睿祥（TIRX）宣布达成战略协议，一位未透露姓名的投资者将出资15,000枚比特币以换取公司股权并进行AI与加密领域的合作。


  **市场观点**

  链上分析师Murphy指出，本轮下跌中多头呈现“金字塔式买入”，在70,000-80,000美元区间承接了大量筹码。长期持有者的抛压已大幅减弱，显示惜售情绪明显。


  知名KOL CBB近期在链上持续布局大宗商品空单总规模已超4000万美元主要偏向做空白银及半导体存储板块


  **社区与热点**

  Coin Metrics分析显示自Fusaka升级降低Gas费以来以太坊上的稳定币“粉尘攻击”交易量增加了两到三倍目前约占每日总交易量的11%主要用于诱导用户复制伪造地址的骗局


  Binance新增现货TWAP订单功能旨在帮助用户通过分批执行大额订单来减少滑点与市场冲击其Alpha平台也将上线Warden Protocol (WARD)的空投领取


  **其他**

  Bitwise Asset Management宣布收购质押服务提供商Chorus One以扩展其质押产品线后者管理着约22亿美元的质押资产


  链上监测显示不丹王国政府将184枚比特币转移至新地址可能为出售做准备同时Binance SAFU基金再次从热钱包提取了价值约1亿美元的比特币'
