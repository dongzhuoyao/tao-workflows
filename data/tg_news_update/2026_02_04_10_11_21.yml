summary: '**🚨 加密快讯 | CZ警示诈骗账号，巨鲸抄底ETH，Coinbase进军预测市场**


  **行业要闻**

  币安创始人CZ在社交媒体上公开揭露一个拥有超过86万粉丝的X账号“Wei威”（@weibnb），称其使用伪造的合影图片冒充与他的关系。CZ指出该行为属于造假甚至可能涉及诈骗，并提醒社区理性辨别信息来源。


  美国联邦法院判处暗网市场Incognito Market创始人Rui-Siang Lin（化名“法老”）30年监禁。其运营的平台促成了超1.05亿美元的违禁药品交易，Lin还被判没收相同金额的资金。


  **市场动态**

  链上数据显示机构资金正积极布局抄底。某巨鲸/机构在近期市场下跌后累计买入价值约3.18亿美元的加密资产，包括83,392枚ETH和1,500枚cbBTC。

  同时，“Strategy对手盘”地址也在Hyperliquid上连续增持ETH与SOL多单超1300万美元，使其主流币多头总持仓规模增至约1.09亿美元。


  另一值得注意的动态是沉寂11个月的某鲸鱼地址从OKX提取了1500枚XAUT（价值约758万美元），这是该地址首次建仓数字黄金资产。


  **其他**

  Coinbase正式推出其预测市场平台CoinbasePredict，初期将与Kalshi合作提供流动性。该平台将在严格监管框架内运营，初期聚焦于经济指标等合约产品。

  与此同时，BNB Chain上的预测市场项目Opinion（OPN）宣布即将上线Binance Alpha并进行空投活动。受此消息影响，Polymarket上关于OPN发币时间及市值的预测概率大幅飙升。

  AI社交平台Moltbook的榜单显示，前十名中有四个来自加密领域相关账户或项目部署的AI角色。'
