summary: '**📉 加密市场日报 | Layer2路线激辩，监管收紧与机构调仓并行**


  **市场动态**

  加密货币市场持续承压，黄金则从历史高位回落后反弹。彭博社指出，自1月29日以来加密总市值已蒸发约4676亿美元。BNB短时跌破750美元。


  链上数据显示潜在抛压：某实体为偿还Aave贷款，过去数日在Hyperliquid上大量抛售ETH，累计卖出超4.7万枚（约1.2亿美元），其抵押仓位接近清算边缘。与此同时，有巨鲸地址在沉寂9个月后杠杆增持8806枚ETH。


  **行业要闻**

  以太坊联创Vitalik Buterin发推质疑L2作为主要扩容引擎的愿景已不再适用，呼吁转向专业化发展。此观点引发主流L2团队集体回应：Optimism联创Karl Floersch欢迎模块化建设但指出技术挑战；Arbitrum联创Steven Goldfeder强调高TPS的扩容价值仍是核心；Base负责人Jesse Pollak认同需差异化发展。


  中国监管持续收紧。四川布拖县发布通告，明确禁止所有形式的虚拟货币“挖矿”活动，并将其定性为非法金融活动。此外，《网络犯罪防治法（征求意见稿）》拟将利用虚拟货币提供资金流转服务列为违法行为。


  香港稳定币监管加速推进。金管局总裁余伟文表示已收到36份牌照申请，正加紧评估并争取于3月发出首批少量牌照。


  **市场观点**

  BitMine董事长Tom Lee回应公司巨额ETH储备浮亏质疑称这是策略特性而非缺陷，旨在长期跑赢ETH表现而非短期交易。

  ARK Invest在市场回调中逆势加仓近1900万美元加密概念股。

  分析显示比特币盈亏供应量趋于收敛的历史模式或指向阶段性底部可能在6万美元附近。

  路透调查显示地缘风险与央行购金支撑下2026年金价预期再创新高。


  **其他**

  瑞银据悉正考虑向个人客户提供加密货币服务。

  预测市场平台Opinion完成2000万美元A轮融资。

  多家机构调整以太坊ETF持仓：贝莱德向Coinbase转入6648枚ETH；新加坡资管公司瑞盛亚洲减持ETHA；香港Apeiron Capital清仓其ETHA头寸套现约900万美元。

  比特币矿企Cipher Mining计划发行高级担保票据募资20亿美元用于数据中心建设'
