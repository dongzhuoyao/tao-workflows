summary: '**📉 加密市场日报 | 宏观数据疲软，BTC跌破7.4万**


  **市场动态**

  美国1月“小非农”ADP就业人数仅增2.2万人，远低于预期的4.8万人，显示劳动力市场持续放缓。CME数据显示，美联储3月维持利率不变的概率高达90%。


  比特币价格持续承压，日内接连跌破7.5万和7.4万美元关口。以太坊也失守2200美元大关。ETH/BTC汇率对跌至0.02937附近，过去30日下跌超14%。与此同时，现货白银与纽约期银分别暴涨超6%和10%，资金流向传统避险资产。


  衍生品市场波动剧烈，过去24小时全网爆仓金额达7.79亿美元。美股加密货币概念股普遍下跌。


  **行业要闻**

  资产管理公司ProShares推出美国首只追踪CoinDesk 20指数的ETF（KRYP），为投资者提供一篮子前20大加密资产的分散化敞口。


  多家矿业公司公布运营数据：CleanSpark在1月产出573枚BTC并售出158枚；德林控股1月产出约52枚BTC；Matador Technologies宣布启动股权发行计划以筹集资金战略积累比特币。


  芝加哥衍生品交易所Bitnomial上线了美国首个受监管的Tezos（XTZ）期货合约。Ripple将其机构主经纪平台Ripple Prime与去中心化衍生品协议Hyperliquid集成。


  DePIN项目World Mobile公布了2026年全球扩张路线图。


  **市场观点**

  K33研究指出比特币自高点回落约40%，走势引发四年周期担忧。但分析认为本轮因机构采用增加、缺乏强制去杠杆事件等因素，重演80%级别暴跌的可能性不大。关键支撑位看74000美元及200周均线附近区域。


  《福布斯》报道称CZ对2026年“超级周期”的信心已降至约50%。《大空头》原型Michael Burry警告比特币可能进一步下探至5万美元水平。


  Vitalik Buterin提议通过预测市场和创作者DAO的组合机制来改进当前过度依赖名气的创作者代币生态模式。


  **社区与热点**

  链上监测显示某巨鲸/机构在过去8小时内抛售了价值约9414万美元的ETH用以偿还Aave借款。

  知名投资人Arthur Hayes近期卖出PENDLE、ENA及LDO后买入HYPE代币，过去24小时增持价值约191万美元的HYPE。'
