summary: '**📈 加密市场日报 | 巨鲸割肉、机构换仓，BTC震荡于7.4万美元**


  **市场动态**

  比特币经历剧烈波动，在8分钟内反弹1.57%突破7.5万美元后，再次跌破7.4万美元关口。过去24小时，中心化交易所（CEX）呈现净流入态势：比特币净流入约4069枚（主要流向Binance和Kraken），以太坊净流入约8.38万枚（主要流向OKX和Coinbase Pro）。


  伴随价格下跌，大型持仓者出现显著亏损。MicroStrategy的比特币持仓浮亏扩大至14.64亿美元；BitMEX的以太坊持仓浮亏创历史新高，达73.57亿美元。


  **行业要闻**

  监管方面传出积极信号。白宫官员称特朗普总统将于今年4月前签署加密货币市场结构法案。


  传统金融巨头加速布局稳定币领域。西班牙第二大银行BBVA加入Qivalis集团，该联盟现包含12家欧盟主要银行，旨在推出受监管的欧元稳定币以挑战美元主导地位。


  Polygon网络在第四季度表现强劲。数据显示其已成为领先支付结算层，支付应用转账量同比增长399%，DeFi总锁仓价值（TVL）和稳定币供应量也分别实现34%与80%的增长。


  **市场观点**

  科技股抛售潮拖累加密市场情绪。AMD因业绩指引不及预期股价暴跌16%，创2018年以来最大跌幅；英伟达等AI概念股同步下挫。分析认为对AI产业的担忧冲击了相关科技股及加密矿企板块。


  宏观层面值得关注的是关键经济数据推迟发布：美国劳工统计局将1月份非农就业报告推迟至2月11日发布。


  **社区与热点**

  链上活动异常活跃且充满戏剧性。“麻吉大哥”黄立成地址在被清算262次后仍不放弃，再次充值近25万美元继续做多ETH和HYPE。

  同时有巨鲸“割肉”离场：某地址以54%的亏损卖出9485枚ETH。

  此外，“Trend Research”疑似持续抛售ETH并偿还借款；而Tether则在波场网络增发10亿枚USDT。


  一个引人注目的动向是疑似Multicoin Capital正大规模将ETH换仓为HYPE代币。监测显示相关钱包已向Galaxy Digital存入超8.7万枚ETH并接收大量HYPE资产。


  Doodles (DOOD) 成为焦点之一。Coinbase宣布将于2026年2月5日上线其现货交易后, DOOD短时上涨近9%。


  **其他**

  黄金价格大幅回落,现货黄金日内跌近2%,跌破4850美元/盎司,较日高回落超过200美元'
