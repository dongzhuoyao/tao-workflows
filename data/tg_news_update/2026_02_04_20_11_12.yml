summary: '**📉 加密市场普跌 | CME探索自有代币**


  **市场动态**

  比特币跌破7.3万美元，24小时跌幅达3.72%。以太坊同步下行，失守2100美元关口，日内跌幅扩大至5.34%。


  SOL表现更为疲软，价格下行触及90美元水平，24小时内重挫8.71%，领跌主流资产。


  **行业要闻**

  全球领先的衍生品交易所CME集团首席执行官Terry Duffy在财报电话会上透露，公司正在评估推出自有代币“CME Coin”的可能性。该探索属于其更广泛的代币化抵押品与保证金体系研究的一部分。


  此外，CME正与科技巨头Google合作开发一项名为“tokenized cash”（代币化现金）的解决方案。该项目计划于今年晚些时候推出，并将由存管银行协助完成交易结算。'
