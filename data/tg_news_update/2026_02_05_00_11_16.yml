summary: '**🚀 Multicoin Capital 联合创始人 Kyle Samani 宣布逐步退出日常事务**


  **市场动态**

  暂无相关信息。


  **行业要闻**

  Multicoin Capital 联合创始人 Kyle Samani 宣布将逐步退出该基金的日常运营管理。他同时表示，依然长期看好加密货币行业及 Solana 生态系统的发展前景。


  Samani 未来将继续进行个人投资，并支持 Multicoin Capital 现有的投资组合项目。此外，他将保留在隐私技术公司 Zama 的董事职位以及 Forward Industries（一家专注于加密领域的控股公司）的董事长职务。


  根据披露的计划，Kyle Samani 将于2026年3月31日向 Multicoin Master Fund（主基金）提交赎回申请。值得注意的是，其赎回方式拟采用实物形式——即以 Forward Industries 的股票和认股权证进行结算，而非传统的美元现金赎回。


