summary: '**📉 加密市场日报 | 恐慌蔓延，巨头异动**


  **市场动态**

  比特币今日凌晨两度创下本轮熊市新低，最低触及71,888美元，随后反弹至73,400美元附近。加密货币恐慌与贪婪指数跌至12，市场情绪陷入“极度恐惧”。美股纳指收跌1.5%，加密概念股普遍跟跌。


  链上数据显示巨额抛压持续。易理华旗下Trend Research再次向币安转入25,000枚ETH（约5324万美元），累计已转移超18.8万枚ETH用于出售还款。其当前仍持有46.3万枚ETH，浮亏高达4.74亿美元。


  **行业要闻**

  美国财政部长贝森特在国会听证会上表示，美国政府将保留通过资产没收获得的比特币（价值已从5亿增至超150亿美元），但不会指示银行增持或“救助”比特币。


  瑞银集团CEO宣布正推进加密资产布局，计划为个人客户提供交易入口并为企业探索代币化存款方案。同时，在线交易平台IG Group已完成对新加坡合规交易所Independent Reserve的收购。


  纳斯达克上市公司Hyperion DeFi Inc.宣布将利用其持有的HYPE代币作为抵押品部署链上期权金库以提升收益。


  **市场观点**

  Galaxy Digital研究主管澄清了关于某客户因“量子计算风险”抛售90亿美元BTC的市场传言。创始人Mike Novogratz仅提及此为市场上的一种解释声音，他本人并不认同此说法。


  美国总统特朗普在接受采访时明确表示利率过高且应降息，并暗示若美联储主席提名人选沃什主张加息则不会获得提名。财长贝森特亦称总统有权干预美联储决策。


  **社区与热点**

  知名投资人Arthur Hayes近期动作频繁：过去2日买入价值约342万美元的HYPE代币；同时卖出价值近100万美元的ENA和PENDLE。

  以太坊联合创始人Vitalik Buterin过去3日内出售了2,779枚ETH。

  一个新地址在HyperLiquid存入400万USDC并以3倍杠杆做空SOL。

  Coinbase上币路线图新增Rainbow (RNBW)和RaveDAO (RAVE)。


  Multicoin Capital联合创始人Kyle Samani宣布退出该基金以探索科技新方向，但仍将继续担任最大SOL财库公司Forward Industries的董事长一职。


  **其他**

  据DefiLlama数据，“预发布”项目Flying Tulip凭借其融资结构已产生协议收入（周收入约3万美元），TVL达5000万美元。

  彭博社报道称加密行业就稳定币法案向银行业提出新的妥协方案以期推动立法进程。'
