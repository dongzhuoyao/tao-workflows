summary: '**📉 加密市场日报 | ETF资金外流，巨鲸异动频现**


  **市场动态**

  美东时间2月4日，比特币现货ETF出现显著净流出5.449亿美元。其中贝莱德IBIT单日净流出达3.73亿美元。以太坊现货ETF同样录得7940万美元净流出。


  随着比特币价格一度下探至70,140美元附近，预测市场Polymarket上“比特币于2月跌破7万美元”的概率飙升至91%。不过当前BTC已回升至71,000美元上方。


  **行业要闻**

  币安宣布将于2026年2月6日移除包括AUDIO/BTC、BB/FDUSD在内的20个现货交易对。同时，其合约平台也计划在2026年2月10日下架RVVUSDT和YALAUSDT U本位永续合约。


  预测市场平台Polymarket与Kalshi爆发公开争执。Polymarket团队成员指控Kalshi通过API虚增电竞板块交易量高达26倍，并存在重复计算问题。此前Kalshi曾指责Polymarket数据造假。


  币安创始人CZ在社交媒体回击FUD（恐惧、不确定性和怀疑）散布者，称将减少精力逐条辟谣虚假信息。他同时强调，过去一个月内币安实现了数十亿美元的资金净流入。


  **市场观点**

  链上数据显示重要投资者动作频繁。“麻吉大哥”黄立成地址加仓ETH多单，目前相关仓位浮亏约7.6万美元。而一位被称为“DASH最大空头”的巨鲸昨日平掉所有空单后反手做多，目前已浮亏1580万美元。


  此外，“尊贵的大宗交易员”地址已止损清仓其规模达2000万美元的纳指100映射合约多单，本周累计亏损达290万美元。


  **社区与热点**

  链上侦探持续追踪大额资金流动。曾在Hyperliquid上爆仓损失2.3亿美元的巨鲸地址再次行动，从币安提取了8万枚ETH（约合1.67亿美元）至链上钱包。

  波段巨鲸「pension-usdt.eth」则开始减仓其杠杆BTC多单持仓。


  **其他**

  美国上周初请失业金数据将于北京时间今晚21:30公布。

  当前主流CEX及DEX的资金费率数据显示市场的看跌情绪有所减弱'
