summary: '**📰 加密快讯 | 监管转向、V神发声与市场暗流涌动**


  **行业要闻**

  美国商品期货交易委员会（CFTC）主席宣布撤回拜登政府时期提出的禁止政治和体育赛事预测合约的提案，旨在消除监管不确定性并促进“负责任的创新”。然而，纽约州、内华达州及康涅狄格州等地正加强对预测市场的打压。


  美国众议院民主党议员Ro Khanna已对特朗普关联加密项目World Liberty Financial展开调查。该项目据称获得阿联酋王室相关实体5亿美元投资，其中部分资金流向特朗普家族实体。Khanna要求项目方提供记录，并指出交易可能违反宪法及构成国家安全风险。


  以太坊创始人Vitalik Buterin发文批评当前大量新建EVM链只是简单复制现有架构并通过乐观桥连接以太坊的做法，认为这扼杀了创新。他强调不需要更多EVM链或L1，呼吁构建真正带来新特性的项目，如隐私保护或超低延迟应用。


  **市场观点**

  DWF Labs创始人Andrei Grachev表示加密市场已接近底部，比特币价格周围可能还有约15%波动。他认为专业投资者资金正流向RWA等具有大胆愿景的项目，而散户流量主要涌向PumpFun等平台。幕后并购交易非常活跃。


  知名风投Multicoin Capital联合创始人Kyle Samani官宣离任引发社区讨论。有评论认为这敲响了行业人才流失的“警钟”，但也有人指出其仍将担任Solana生态重要公司的董事长并保持看多立场。


  **社区与热点**

  链上侦探数据显示多个巨鲸动态：Abraxas Capital持续加码黄金空单；HYPE最大多头与空头虽同点位建仓但盈亏差超2500万美元；一巨鲸趁币安FUD传闻之际做空BNB成为Hyperliquid平台最大空头；另一长期做空BTC的巨鲸调整了其抄底限价买单。


  贵金属合约在Hyperliquid上热度不减，金、银合约24小时成交量均进入平台前十。同时主流Perp DEX整体数据波动平缓，Hyperliquid交易量保持显著领先但其未平仓合约量小幅回落至57.1亿美元。'
