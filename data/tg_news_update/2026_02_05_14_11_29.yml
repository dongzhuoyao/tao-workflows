summary: '**📉 加密市场巨震 | BTC跌破7万，期权交割与熊市信号齐现**


  **市场动态**

  比特币自2024年11月以来首次跌破70,000美元，一度跌至60,000美元区间。ETH也同步下跌至2,095美元附近。24小时内全网爆仓金额高达9.51亿美元。


  Deribit数据显示，明日将有超25亿美元加密期权到期，其中BTC最大痛点位于8.2万美元，ETH为2550美元。这可能导致对冲压力重置并影响价格节奏。


  当前比特币价格已低于约8.7万美元的平均生产成本约20%，这是进入熊市的典型历史特征。全网算力从峰值下降约20%，许多矿工面临亏损压力。


  **行业要闻**

  币安宣布将于2月9日起分批上线MSTR、AMZN等5个美股U本位永续合约，最高支持10倍杠杆。此举标志着币安时隔五年后再次大举进军传统金融市场。


  新加坡加密金融公司Penguin Securities完成约1800万美元Pre-Series A轮融资，计划加速布局日本市场。该公司已于2025年获得新加坡金管局资本市场服务牌照。


  美国CFTC主席Mike Selig发文表示支持预测市场的合法创新，并认为现在是制定明确规则的时候。CFTC已正式撤回了此前禁止政治事件预测合约的提案。


  Bullish发布财报显示其2025年第四季度调整后营收达9250万美元新高，同时其比特币期权未平仓合约量达40亿美元，成为全球第二大相关交易所。


  **市场观点**

  Wintermute CEO Evgeny Gaevoy发表尖锐评论指出公链之争毫无意义；稳定币本质仍是中心化中介；现有区块链无法扩展至CME级别；且代币设计（回购、锁仓、空投）已彻底崩溃。

  但他对行业仍持乐观态度，认为市场正摆脱“特朗普拉盘”狂热并将清洗投机者留下真正信仰者唯有Vitalik Buterin仍在坚守初衷


  **社区与热点**

  链上侦探发现贝莱德ETF地址向Coinbase存入了价值超2亿美元的BTC和ETH引发关注另一巨鲸“7 Siblings”则在下跌中持续抄底过去19小时累计买入价值超1000万美元的ETH

  此外某巨鲸在Hyperliquid上使用700万USDC开设了包括做多HYPE、BTC和做空XPL在内的多个高杠杆头寸显示出高风险偏好


  Pendle旗下资金费率交易平台Boros达成100亿美元名义交易量里程碑速度远超Pendle V2此前记录项目方预计其在资金费率交易领域潜力巨大


