summary: '**📉 加密市场日报 | 监管风暴与市场恐慌齐袭**


  **市场动态**

  比特币跌破69,000美元，时隔1557天首次跌破上轮牛市高点。加密货币总市值在22天内蒸发1万亿美元，当前约为2.438万亿美元。


  过去24小时全网爆仓额高达10.61亿美元，其中多单爆仓占主导。美股加密概念股普遍下跌，Coinbase、MicroStrategy等跌幅显著。


  期权数据显示机构对冲需求迫切，BTC当周期权隐含波动率高达100%。分析认为6万美元区间支撑较强，若快速探底或现抄底机会。


  **行业要闻**

  巴西国会科技委员会通过法案推进禁止算法稳定币（如USDe、Frax），要求所有稳定币必须由100%储备资产支持。违规发行无担保稳定币最高可判8年监禁。境外稳定币（如USDT、USDC）仅允许获批机构提供。


  欧洲央行维持三大利率不变，为连续第五次会议按兵不动。美国上周初请失业金人数升至23.1万人，高于预期。


  多家欧盟受监管数字资产公司联名警告欧盟在区块链资本市场领域正落后于美国，呼吁立即放宽限制性制度以保持竞争力。


  交易平台Gemini宣布将停止在英国、欧洲经济区和澳大利亚的运营服务。客户账户将从3月5日起进入仅提款模式。


  Tether宣布向受联邦监管的数字资产银行Anchorage Digital进行1亿美元战略股权投资。

  Circle宣布与预测市场Polymarket达成合作。

  Kraken与Bitwise合作推出面向机构的“定制收益策略”新产品。

  Robinhood上线ZRO和SKR现货交易。

  安全审计公司Certora获得以太坊基金会资助，用于验证zkEVM关键技术“自动预编译”。


  **市场观点**

  摩根大通表示比特币相对于黄金的长期吸引力有所提升。尽管近期走弱且价格低于其平均生产成本87,000美元（历史上常被视为相对底部），但长期上涨潜力巨大。


  在市场回调中，“最相信Web3的人”之一Kyle Samani被报道已转身退圈引发社区讨论。

  Tom Lee旗下BitMine成为前20大以太坊财库中唯一仍在增持的公司。他强调以太坊基本面走强且回调“极具吸引力”，看好其作为未来金融基础设施的长期价值。



  **社区与热点**

  链上侦探发现多个关键动向：疑似特朗普家族项目WLFI关联地址出售73枚WBTC套现约504万美元；Vitalik计划用于捐赠的部分ETH已出售27.6%；某ETH巨鲸因逼近清算线被迫卖出238枚ETH还款；灰度向Coinbase Prime转入超600枚BTC；Longling Capital关联钱包从Binance提取8500枚ETH；另有新建钱包在过去两天囤积超过5.5万枚ETH。



