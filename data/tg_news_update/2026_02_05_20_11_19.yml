summary: '**📉 加密市场日报 | 监管僵局与矿业寒冬**


  **市场动态**

  比特币价格大幅下挫，跌破66,000美元关口，24小时内跌幅接近10%。市场情绪受多重因素影响。


  与此同时，比特币挖矿行业正面临严峻挑战。关键盈利指标哈希价格（hash price）跌至历史低点，每TH/s收益仅约0.03美元。在币价下跌、能源成本上升及美国冬季风暴的共同冲击下，多家矿企被迫关停部分设备。


  **行业要闻**

  美国财政部长Scott Bessent在参议院听证会上对加密行业的立法进程表示不满。他指出，行业内存在“宁可不要监管”的群体阻碍了《数字资产市场清晰法案》的谈判进展。他强调若该法案无法通过，美国加密行业将难以持续发展。


  Bessent同时提到，《稳定币创新与保护法案》（GENIUS Act）提供了一个可参考的平衡监管框架。他与民主党参议员Mark Warner均表达了希望今年能通过相关市场结构立法的意愿。


  尽管面临困境，部分矿业公司正尝试将数据中心转向AI计算以分散风险。然而目前其收入仍主要依赖挖矿业务。


  **社区与热点**

  Binance创始人CZ在社交媒体上发文回忆2022年的熊市经历并调侃称“又穷了”。他提及当时比特币从67,000美元跌至30,000美元左右后最终反弹的经历似乎意在安抚当前的市场情绪。'
