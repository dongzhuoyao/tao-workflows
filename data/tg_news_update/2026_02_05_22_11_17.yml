summary: '**📉 加密市场深度回调 | BTC跌破关键支撑，机构动作频频**


  **市场动态**

  比特币自高点回落约40%，现报约64,518美元，已跌破50周均线。以太坊也失守1,900美元关口。过去24小时全网爆仓高达17亿美元，其中多单占绝大部分。


  多项技术指标转弱，市场正测算下行空间。有分析指出，若按历次周期最小回撤72%计算，价格或下探至3.52万美元附近；Galaxy Digital研究负责人则认为可能回落至200周均线（当前约5.8万美元）。


  **行业要闻**

  Tether Investments宣布向美国首家联邦监管的数字资产银行Anchorage Digital进行1亿美元战略股权投资。此举旨在支持受监管的数字资产基础设施建设。


  嘉信理财CEO表示看好与宏观经济相关的预测市场潜力，未来或向客户展示相关概率数据以辅助决策。但他同时明确反对体育博彩类产品。


  MicroStrategy公布最新财报显示其持有713,502枚BTC，总成本均价为76,052美元。公司2025年Q4因数字资产公允价值变动录得174亿美元未实现损失。


  **市场观点**

  分析师警告称比特币当前价格不仅低于MicroStrategy的平均持仓成本（7.6万美元），也低于摩根大通估算的挖矿成本（8.7万美元）。若价格持续低于成本线，可能加剧矿工退出并带来额外抛售压力。'
