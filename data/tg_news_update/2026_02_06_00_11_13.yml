summary: '**📈 Bitwise 提交 Uniswap ETF 申请，UNI现货ETF时代或将开启**


  **市场动态**

  Bitwise Investment Advisers已向美国证券交易委员会（SEC）提交了S-1注册文件，计划推出以Uniswap（UNI）为底层资产的现货ETF。该产品将由Coinbase Custody托管。


  目前该ETF方案不包含质押收益机制，但未来可能通过修订文件引入相关功能。此举标志着主流DeFi协议资产向传统金融产品化迈出了重要一步。


  **行业要闻**

  这是首只明确以单一去中心化交易所治理代币为标的的现货ETF申请。若获得批准，将为加密市场带来全新的机构级投资工具类别。


  托管方选择Coinbase Custody体现了对合规与安全性的重视。监管机构如何评估此类基于去中心化协议资产的创新产品，将成为后续关注焦点。'
