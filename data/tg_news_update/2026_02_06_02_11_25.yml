summary: '**📉 加密市场巨震日报 | 比特币一度跌破6.1万，全网爆仓超21亿美元**


  **市场动态**

  全球风险资产遭遇抛售潮，加密货币市场剧烈震荡。比特币今晨短时暴跌，一度跌破6.1万美元关口，最低触及60,825美元，24小时跌幅一度扩大至16.76%。随后市场迎来反弹，BTC回升突破6.4万美元。


  以太坊同样经历深V走势，日内跌破1800美元后强势反弹至1900美元上方。主流币种普跌：BNB跌破600美元；SOL更是重挫23%，一度失守70美元。


  伴随价格剧烈波动，杠杆清算激增。过去24小时全网爆仓金额高达21.14亿美元，超过44万人被清算。其中多单爆仓18.42亿美元占主导。


  **行业要闻**

  链上数据显示机构与大户正在积极行动或面临压力。World Liberty Finance团队地址在过去10小时内累计抛售173枚WBTC（约1175万美元）。Aave创始人Stani Kulechov的关联地址也出售了4,504枚ETH（约836万美元）。


  易理华旗下的Trend Research持续面临清算风险。其六个杠杆地址的ETH清算线已逼近当前市价（1574-1681美元）。该机构今日再次向Binance转入8,000枚ETH用于偿还贷款，累计已转移价值超4.41亿美元的196,588枚ETH。


  全球最大比特币持仓上市公司Strategy公布财报并承受巨大账面亏损。随着BTC价格下跌，其持仓浮亏一度创下101.6亿美元的历史新高。


  **其他**

  传统金融市场同步承压：美股期货、日经指数及韩国股指均出现显著下跌。

  贵金属市场亦未能幸免：现货白银日内暴跌9%，黄金下跌超2%。

  USDT在部分交易平台出现溢价现象场外价格短时升至7.4元人民币溢价率接近5%显示局部存在资金流入或避险需求'
