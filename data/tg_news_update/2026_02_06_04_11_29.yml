summary: '**📉 加密市场巨震日报 | 比特币闪崩至6万美元，恐慌蔓延**


  **市场动态**

  加密货币总市值24小时内暴跌超10%，跌至2.295万亿美元。比特币价格自7.9万美元高点跳水，一度触及6万美元关口，创下去年10月以来新低，随后反弹近10%。市场恐慌指数跌至9，进入“极度恐惧”区域。


  由于场内大规模清算压力加剧，币安和OKX的C2C平台上USDT出现约2.5%-2.8%的小幅溢价。


  **行业要闻**

  矿企抛售与大户离场成为焦点。比特币矿企Marathon Digital向多家机构转出1,318枚BTC（约合8689万美元）。链上数据显示，“鲸鱼与鲨鱼”地址在过去8天内净卖出超过8.1万枚BTC。


  与此同时，多个知名持仓者面临巨大压力。Trend Research持续抛售ETH以偿还贷款，累计已转移价值超4.77亿美元的ETH。Aave创始人Stani Kulechov也在近期出售了4,504枚ETH。


  以太坊基金会向安全团队发放5万美元赏金，以奖励其发现并帮助修复了ERC-4337账户抽象中的一个高严重性漏洞。


  **市场观点**

  在市场血流成河之际，交易员Eugene Ng Ah Sio发出了“在街头血流成河时买入”的抄底信号。日本上市公司Metaplanet CEO则明确表示将继续稳步增持比特币的战略不变。


  然而数据揭示残酷现实：自今年1月以来，Delphi Digital追踪的山寨币中约97%处于下跌状态，平均回撤高达78%。


  **社区与热点**

  极端行情下爆仓惨烈。某新建地址因20倍做多ETH在3天内亏损超400万美元被强平。“终极空头”巨鲸则凭借精准的空单布局实现盈利达7100万美元。

  HYPE代币成为黯淡市场中少有的亮点之一，在普跌中逆势上涨并表现稳固。“麻吉大哥”黄立成等交易员也同步加仓了HYPE多单。

  Meme币KellyClaude因项目方销毁手续费等动作市值24小时暴涨72%。


  **其他**

  Pump.fun创始人表示尽管市况不佳仍将激进扩张团队。Binance Wallet启动了新项目Opinion（OPN）的独家Booster活动参与门槛为61 Alpha积分'
