summary: '**📉 加密市场巨震日报 | 比特币跌破6.4万，ETF流出加剧市场恐慌**


  **市场动态**

  美东时间2月5日，比特币现货ETF单日净流出高达4.34亿美元。其中贝莱德IBIT净流出1.75亿美元领跑，以太坊现货ETF也录得8079万美元净流出。


  比特币价格再度下挫，日内一度跌破6.4万美元关口。技术指标显示极端超卖：周线RSI已降至26.62，与2022年熊市低点相当；Ahr999“抄底”指标更是跌至0.27的历史低位水平。


  **行业要闻**

  美国弗吉尼亚州一项允许州政府投资加密货币的法案（SB557）在参议院委员会被无限期搁置，未能继续推进。


  以太坊基金会宣布上线“万亿美元安全仪表盘”，旨在系统展示生态的整体安全态势、风险及缓解措施进展。


  Pump.fun正式收购交易执行终端Vyper以拓展其跨链交易业务。同时，链上资金互操作性基础设施Relay Protocol完成1700万美元B轮融资。


  Binance创始人CZ表示正与更多国家合作推出本国稳定币。此外，Billions Network宣布携手西班牙红十字会部署隐私保护型数字援助平台。


  支付公司Strike的比特币支付网络今日因异常高流量一度瘫痪，目前服务已恢复。


  **市场观点**

  Bitwise CEO Hunter Horsley观察到当前ETF交易量激增但投资者行为分化：加密原生用户因担忧而卖出；机构等专业投资者则视下跌为买入机会。

  华尔街区块链联盟顾问Sean Stein Smith刊文认为此次下跌是周期性出清而非行业终结。

  HashKey董事长肖风撰文指出加密行业进入“交付阶段”，未来竞争核心在于能否在合规、安全的前提下将链上能力转化为真实世界的价值创造。

  宏观分析师Raoul Pal则表示，“我见过每一次恐慌，它们从来不是终点。”


  **社区与热点**

  RWA永续DEX协议Ostium表现亮眼：自2月以来所有交易者累计实现利润超过600万美元创历史新高。

  白银日内暴跌15%，知名KOL CBB迅速反手建立规模约1565万美元的多单进行抄底。

  链上侦探发现多头巨鲸在市场暴跌中遭多次清算亏损超1970万美元；另一长期做空BTC的巨鲸则撤销了预设的低价买单。Binance SAFU基金的BTC持仓价值缩水15%，但其仍有8亿USDC储备可用于后续买入支撑仓位。


  **其他**

  有分析师推测本轮大跌可能与持有大量IBIT的对冲基金杠杆期权头寸被强平有关。这些基金可能通过高杠杆试图翻盘失败后引发连锁反应。'
