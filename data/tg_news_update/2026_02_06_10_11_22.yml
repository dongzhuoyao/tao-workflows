summary: '**📉 加密市场血洗日报 | 巨鲸爆仓、恐慌蔓延**


  **市场动态**

  比特币一度跌破60,000美元，现报65,000美元，24小时跌幅约8.43%。以太坊一度跌破1,750美元。过去24小时全网爆仓金额高达25.97亿美元，超过57万人遭清算。


  币安SAFU基金地址在市场下跌中买入3,600枚BTC，价值约2.33亿美元。与此同时，永续合约DEX单日交易量在暴跌日历史第二次突破700亿美元。


  **行业要闻**

  链上数据显示ETH存在三大主要清算风险区间：Trend Research持仓清算价在1,562–1,698美元；Joseph Lubin及关联巨鲸持仓清算价在1,329–1,368美元；7 Siblings持仓清算价位于1,075与1,029美元。


  Trend Research本次ETH做多已亏损7.63亿美元，不仅回吐上次全部利润还亏掉4.48亿美元本金。其已将部分仓位止损并还款降杠杆。


  预测市场Opinion数据显示，“Polymarket将在2026年底前发币”的隐含概率已升至70.8%。


  MGBX平台宣布将于2月12日至3月4日开启春节主题限时活动，总奖池达100万美元。


  **市场观点**

  Bitwise CEO Hunter Horsley认为本轮暴跌主要受宏观环境拖累，投资者正在抛售所有流动性资产。长期持有者感到不确定，而新机构则视之为“第二次机会”。


  链上分析师Murphy指出，比特币长期持有者指标已逼近临界点，或正处于结构性投降边缘，可能预示着熊市“最后一次剧烈下跌”临近。


  Greeks Live分析称看跌期权占据绝对主导地位，恐慌指数一度低至5%。BTC和ETH的隐含波动率均飙升至一年多以来的最高水平。


  **社区与热点**

  台湾艺人“麻吉大哥”黄立成的ETH与HYPE多头仓位再遭连环清算约160万美元。其昨日补充的资金再次缩水至不足5万美元。

  Binance Alpha第二轮STABLE空投已于今日上线领取门槛为240积分先到先得'
