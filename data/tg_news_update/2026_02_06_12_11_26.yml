summary: '**📉 加密市场深度回调日报 | 巨鲸爆仓、监管呼声与底部信号交织**


  **市场动态**

  加密市场总市值持续下行，当前约为2.25万亿美元。在过去22天内，市场平均每日下跌约450亿美元，总市值蒸发已超过1万亿美元。


  比特币遭遇重挫，本周录得自2022年底FTX崩盘以来最大单周跌幅。价格一度跌至6万美元附近，创下近16个月新低。Bitfinex指出，周线RSI表明市场已处于严重超卖状态。今年2月至今，比特币回报率为-17.36%，表现远逊于历史平均的+10.94%。


  链上活动剧烈。“MicroStrategy对手盘”巨鲸地址将其持有的BTC、ETH等多仓全部止损平仓，单日亏损超3100万美元。与此同时，Trend Research正加速抛售ETH以偿还贷款。


  **行业要闻**

  美国参议员Cynthia Lummis呼吁国会应为银行、稳定币发行方及加密金融机构建立统一且平等的监管框架。


  Binance更新了2月储备金证明数据：BTC储备率达100.07%，USDT储备率达103.76%。同时宣布将上线TRIA/USDT永续合约。


  Aave创始人Stani表示，过去一周协议清算了价值超过4.5亿美元的抵押品。Eigen Labs开发者关系总监Nader Dabit宣布离职并加入Cognition。


  **市场观点**

  面对量子计算风险的担忧，MicroStrategy CEO Michael Saylor在财报电话会上回应称其为FUD（恐惧、不确定性和怀疑）。他认为该技术至少还需10年以上才会构成威胁。

  分析师Peter Brandt指出，“香蕉皮”支撑带是比特币关键的长期支撑区域，其下缘位于4.2万美元附近。

  Capriole Investments创始人Charles Edwards认为看涨信号正在出现：比特币梅耶倍数罕见跌至0.6附近的历史性买入区间。

  Cardano创始人Charles Hoskinson透露自己在加密领域损失超30亿美元但仍选择继续投资加密货币并鼓励社区专注建设而非短期价格波动


