summary: '**📉 加密市场深度调整日报 | 暴跌、监管与巨鲸异动**


  **市场动态**

  比特币险守6万美元关口，市场情绪低迷。韩国交易所Bithumb因员工误操作，将2000韩元奖励错发为2000枚BTC，导致其平台BTC价格一度插针下跌10%。


  链上数据显示大规模资金流动。Trend Research今日累计向币安存入21.6万枚ETH（约4.11亿美元），已减仓其峰值持仓的三分之二，面临清算风险。同时，贝莱德ETF地址向Coinbase存入了价值约2.72亿美元的BTC和ETH。


  **行业要闻**

  中国央行等八部门联合发布通知，再次明确虚拟货币相关业务活动属于非法金融活动，一律严格禁止。通知还强调将持续整治“挖矿”活动，并严禁在境内发行挂钩人民币的稳定币。


  另一方面，大型交易平台动作频频。Kraken宣布推出专门的资产上市频道Kraken Listings。币安则宣布已完成使用2.5亿美元为SAFU基金增持3600枚BTC。


  稳定币持续增发。Tether在波场网络新增铸造10亿USDT，过去一周内Tether与Circle在波场和Solana网络上合计增发了47.5亿美元稳定币。


  **市场观点**

  市场对近期暴跌原因猜测纷纷。有观点认为可能与持有贝莱德现货比特币ETF（IBIT）的对冲基金杠杆头寸被强平有关，Dragonfly合伙人认为此解释“较为合理”。分析师@alicharts警告称山寨币的下跌行情可能仍处于早期阶段。


  知名矿池创始人江卓尔则表示本轮下跌已出现严重超跌，并透露已在1850美元位置抄底ETH。


  **社区与热点**

  加密行业高管出现离职潮。48小时内，Multicoin Capital联创Kyle Samani、ZKsync CTO Anthony Rose及Eigen Labs开发者关系总监Nader Dabit相继宣布离开当前岗位或行业。


  预测市场协议Polymarket的母公司提交了“POLY”商标申请，为其计划中的代币发行做准备。


  **其他**

  宏观层面出现新变化。美国最新就业数据弱于预期后，预测市场上对美联储3月降息的概率预估已升至16%。此外有消息称欧元区财长将讨论发行以欧元计价的稳定币。

  科技巨头持续加码AI竞赛据报道谷歌、亚马逊等公司计划到2026年向AI领域投入总计约6500亿美元'
