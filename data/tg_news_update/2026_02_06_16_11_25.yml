summary: '**📈 加密市场日报 | 监管框架初定，市场反弹进行时**


  **市场动态**

  美股开盘普涨带动加密概念股显著反弹，MSTR开盘大涨超11%，COIN涨超7%。比特币受此影响突破6.8万美元关口，以太坊也重回2000美元上方。


  链上数据显示巨鲸持续抛售ETH以去杠杆。Trend Research再次向Binance转入2万枚ETH，其仍需卖出大量持仓才能完全卸掉杠杆。同时，波段巨鲸“pension-usdt.eth”无视反弹趋势，逆势加仓ETH空单至5373万美元。


  **行业要闻**

  中国监管政策成为焦点。央行等八部门发布通知，明确金融机构和互联网企业不得为虚拟货币及未经许可的RWA代币化业务提供服务。证监会同步发布指引，对“境内资产境外发行资产支持证券代币”建立备案制监管路径。分析指出这标志着从“一刀切”转向“分类监管”，RWA获得明确的合规边界。


  俄罗斯最大银行Sberbank计划推出面向企业的加密货币抵押贷款服务，并已与矿企完成试点交易。该国相关立法框架预计在2026年7月前完成。


  Galaxy Digital董事会批准了一项最高2亿美元的股票回购计划，为期12个月。Tether宣布战略投资t-0 network以支持基于USDT的跨境支付结算平台。


  **市场观点**

  分析师对比特币长期前景保持乐观。TD Cowen分析师维持对Strategy的买入评级并预测比特币价格有望在2026年第三季度创下新高。

  glassnode分析指出，“比特币标尺”估值指标已达历史最低水平，通常标志下行空间耗尽与长期机会交汇。


  彭博社报道警示风险称，持有大量加密资产的上市公司（DATs）因股价暴跌面临抛售压力上升的问题，可能引发连锁风险和市场情绪传染。


