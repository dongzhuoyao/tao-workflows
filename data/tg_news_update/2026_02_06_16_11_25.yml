  全渠道交易平台Based宣布将于2月8日公布其BASED代币TGE的相关信息。

  GoPlus Security推出了面向AI Agent的原生安全产品AgentGuard,旨在解决AI执行级的安全风险。

  游戏区块链Ronin测试网已完成向以太坊的迁移,主网升级为L2的计划预计在2026年上半年完成.


