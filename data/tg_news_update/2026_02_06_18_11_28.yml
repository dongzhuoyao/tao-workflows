summary: '**📈 加密市场日报 | 强势反弹与乌龙事件**


  **市场动态**

  比特币经历剧烈波动后强势反弹，自日内低点60,010美元一度突破70,000美元关口，涨幅近15%。尽管价格回升明显，但主流交易平台的资金费率数据显示市场看空情绪依然浓厚。


  链上数据显示，长期休眠地址开始逢低抄底以太坊。两个分别休眠1年和2年的地址在6小时内从Binance提取了近12,000枚ETH（约合2300万美元），显示部分巨鲸的买入意愿。


  **行业要闻**

  韩国头部交易所Bithumb发生重大运营失误。平台承认在一次活动发放中误向用户空投大量比特币（据传为2000枚BTC而非2000韩元），导致内部BTC价格短时暴跌10%。Bithumb表示已限制相关账户交易，市场价格在5分钟内恢复正常，并强调此事与外部黑客攻击无关。


  Vitalik Buterin再次向Zcash核心开发团队Shielded Labs捐款，用于支持其共识升级方案Crosslink的开发。该方案旨在增强Zcash网络的安全性并降低双花风险。


  美国财政部长贝森特公开表示，《加密市场结构法案》签署成为法律至关重要。她感谢了参议员Cynthia Lummis的努力，并呼吁两党共同领导数字资产革命。


  Coinbase国际站宣布将于2月20日下架包括SATS、LAYER在内的超过25个永续合约交易对，以维护其衍生品市场的质量标准。


  以太坊域名服务ENS宣布停止其专有Layer2网络Namechain的开发。由于以太坊主网Gas费大幅降低（注册成本降至0.05美元以下），ENSv2将直接部署在主网上以利用最强的安全保障。


  **市场观点**

  Bitwise首席投资官Matt Hougan指出，当前市场的极度焦虑情绪可能预示着正在接近底部。他认为这种情绪与2018年和2022年周期底部相似，当时都成为了极佳的买入机会。

  莱比特矿池创始人江卓尔预测易理华正通过卖出ETH将其强平线降至1500美元一线。他表示这颗“炸弹”已基本拆除，并认为ETH承受巨额抛售后仍能维持在1900美元附近震荡说明买盘强劲，“有强烈修复超跌的意图”。


  CryptoQuant分析师Darkfost分析称比特币链上亏损水平已接近上一轮熊市末期水平。目前超过950万枚BTC处于亏损状态这一数据值得关注。

  美联储戴利发表讲话称当前经济形势显得“不稳定”，强调必须在控制通胀和保障就业的双重使命间取得平衡。


  **社区与热点**

  Base链上的AI叙事Meme币KellyClaude市值24小时内暴涨超240%，最高触及1200万美元创历史新高。本轮上涨可能与项目方宣布销毁全部手续费的举措有关。

  知名投资人“麻吉”持续加仓多单操作再次向HyperLiquid存入近20万USDC增持ETH和HYPE多单同时新开了一个BTC多头头寸使其总体持仓增至450万美元


  Multicoin Capital关联地址昨日将价值约4700万美元的44万枚JITOSOL转移至做市商FalconX和Galaxy Digital引发社区关注分析师预计该机构仍持有至少价值25亿美元的SOL

  Liquid Capital创始人易理华就近期回撤发文感慨称“胸怀都是委屈撑大的成熟也是经历成长的”展现出面对挫折的态度'
