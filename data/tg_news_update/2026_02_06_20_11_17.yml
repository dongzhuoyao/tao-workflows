summary: '**📈 加密市场快报 | BTC收复失地，ENS放弃L2计划**


  **市场动态**

  比特币强势反弹，短时突破71,000美元大关，24小时涨幅超3.45%，已彻底收复前日跌幅。MicroStrategy创始人Michael Saylor发推“LFG”庆祝。


  与此同时，巨鲸动向值得警惕。Trend Research再次向币安存入15,000枚ETH（约合4200万美元），导致其主要清算点位已降至1,500美元以下。


  **行业要闻**

  以太坊域名服务（ENS）宣布重大战略调整：将停止自研Layer 2网络「Namechain」的开发。团队表示，随着以太坊L1扩容与成本改善，构建独立L2的理由已不充分。


  ENSv2将仅部署在以太坊主网以利用其原生安全性与去中心化特性。相关合约及App、Explorer已进入公开alpha阶段。此前为Namechain开发的技术经验将被用于提升对各类L2的互操作支持。


  **市场观点**

  美联储副主席杰斐逊发表鸽派言论，称当前货币政策“处于有利地位”，可应对未来情况。他预计今年美国经济将增长2.2%，并指出就业市场可能处于低招聘、低解雇的平衡状态。


  **其他**

  根据Arkham数据监测，在Trend Research大量存入ETH后，目前关键清算点位集中在1464美元至1583美元的区间内。'
