summary: '**📊 Coinbase 借贷清算激增，市场波动加剧**


  **市场动态**

  在比特币与以太坊本周大幅下跌的背景下，Coinbase 的加密抵押借贷产品遭遇了上线以来的最高规模清算。据 Dune 数据，过去7天累计清算损失约1.7亿美元，其中周四单日清算金额高达9070万美元，导致约2000名用户的抵押资产被强制平仓。


  相关贷款通过 DeFi 平台 Morpho 执行，采用超额抵押模式。分析指出，若当前作为抵押品的资产价格再下跌50%，潜在的追加清算规模可能达到6亿美元。


  **行业要闻**

  Coinbase宣布已将 Superform（UP）代币纳入其资产上线路线图。不过该资产的正式交易启动仍取决于做市商支持及技术基础设施是否到位。满足所有条件后，交易所将另行公布具体上线时间。'
