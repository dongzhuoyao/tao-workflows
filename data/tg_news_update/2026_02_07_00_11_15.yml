summary: '**📢 监管动态速递 | 中美政策新信号**


  **行业要闻**

  北京社科院副院长范文仲发文解读虚拟货币与证券代币监管新规。他指出，新规并非全盘否定区块链技术应用，而是对可能演变为系统性风险的活动实行严格禁止。同时，通过“经同意依托特定金融基础设施”和“备案管理”等方式，为合规、受控的创新预留了空间。


  美国白宫关于稳定币收益的下一轮讨论会议已安排在下周二举行。据消息人士称，本次仍为工作人员层级会议，银行代表将与加密行业贸易组织代表一同参与。


  此外，CFTC于2月6日重新发布了一份员工信函（Staff Letter 25-40），并对“支付型稳定币”定义作出有限修订。此次更新明确了国家信托银行可作为合规发行方之一。该函旨在避免此前定义无意中排除此类机构，从而扩大了合格发行主体的范围。'
