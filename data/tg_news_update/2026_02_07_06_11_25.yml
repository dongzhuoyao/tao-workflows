summary: '**📉 加密市场日报 | ETF巨量成交与暴跌并存，行业巨头战略布局AI**


  **市场动态**

  彭博ETF分析师Eric Balchunas指出，2月5日iShares Bitcoin Trust（IBIT）在价格单日下跌13%的情况下，创下约100亿美元的单日成交额纪录。与此同时，美股加密股周五迎来强力反弹，MicroStrategy领涨26.1%，Coinbase、Circle等普遍涨幅超过10%。以太坊也回升突破2100美元关口。


  Glassnode报告称市场已进入“深熊”阶段。自去年11月以来比特币价格跌幅约45%，长期持有者在此期间实现了大量盈利抛售。当前价位虽已低于多数大额持有者的成本基础，但尚未出现极端恐慌性抛售。


  **行业要闻**

  Crypto.com创始人Kris Marszalek以约7000万美元收购域名AI.com，计划将其打造为面向大众的AI Agent平台。该交易全额以加密货币支付，成为公开披露的史上最高价域名交易。


  美国监管机构批准了由Palmer Luckey发起的Erebor Bank获得全国性银行牌照。该行初始资本6.35亿美元，投资方包括a16z和Founders Fund等知名风投机构。其定位是填补硅谷银行倒闭后的市场空缺，并计划结合区块链技术提供全天候结算服务。


  韩国交易所Bithumb因内部操作失误向用户误发了总计62万枚比特币的“幽灵余额”，虽然几乎全部追回（仅剩0.3%），但此举暴露了其内控漏洞并引发社区对中心化交易所真实储备的担忧。


  **市场观点**

  BitMEX联合创始人Arthur Hayes分析认为近期比特币暴跌可能源于围绕IBIT结构性产品的交易商对冲行为。他指出银行发行的相关票据在特定触发点可能引发集中对冲从而导致价格快速波动。

  VanEck数字资产研究主管Matthew Sigel表示本轮下跌并无单一导火索判断底部将更困难导致因素包括杠杆崩塌矿工抛售以及四年周期心理影响等大规模去杠杆化已使期货未平仓合约从峰值削减超45%。


  **其他**

  Arkham数据显示特斯拉目前仍持有约1.15万枚BTC而SpaceX的相关钱包也被识别过去四个月内两家公司合计账面亏损约11.5亿美元约占马斯克净资产的1%。

  FTX前高管Ryan Salame指控美国司法部违背承诺在其认罪后仍对其妻子提起指控。

  多家矿业公司有最新动向：Bitdeer披露截至2月6日持有1039.5枚BTC；Hut 8则向Coinbase信贷抵押账户转入1560枚BTC价值约1亿美元可能与维持贷款价值比有关。

  YZi Labs发布声明提醒社区警惕X平台上出现的假冒其投资方的诈骗账号所有官方信息需通过官网核实'
