summary: '**📉 加密市场速递 | 巨鲸抛售引震荡，交易所事故频发**


  **市场动态**

  比特币在半小时内急跌约3.5%，一度跌破68,000美元，现报67,723美元。以太坊也短时失守2000美元关口。


  此次下跌与一名“BTC OG内幕巨鲸”的持续抛售密切相关。该巨鲸在过去几小时内分两次向币安存入共计9201枚BTC（价值超6亿美元）。据悉，该地址集群曾在2月1日于Hyperliquid上爆仓2.3亿美元多单。


  **行业要闻**

  韩国第二大交易所Bithumb就“误发比特币空投”事故公布详细赔偿方案。平台承诺全额承担用户损失（预估约10亿韩元），并对恐慌性卖出的用户进行110%赔偿。此外，Bithumb将设立1000亿韩元的永久性客户保障基金，并升级内部风控系统。


  香港证监会召开第三次数字资产咨询小组会议，与持牌平台讨论未来监管方向。会议重点探讨了如何提升平台流动性及扩展产品服务类型，旨在平衡创新与投资者保护。


  Coinbase宣布其上币路线图新增项目Superform (UP)。


  **市场观点**

  知名交易员Eugene Ng Ah Sio表示已清仓离场，直言不想成为前述抛售巨鲸的“接盘侠”。他认为当前市场操作难度极大，未来将只选择风险回报比明确的交易机会。


  **社区与热点**

  “BTC OG内幕巨鲸”的大额转移和疑似清仓行为成为社区关注焦点，其链上动向被广泛追踪与讨论。该地址集群目前仍持有巨额资产（2.8万枚BTC及81.86万枚ETH），其后续动作可能继续影响市场情绪。'
