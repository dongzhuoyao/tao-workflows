summary: '**📰 加密市场快讯 | 监管、鲸鱼与情绪冰点**


  **市场动态**

  两巨鲸在过去半日内从交易所提取了总计超过29,000枚ETH，价值约6000万美元。与此同时，比特币社交情绪指数跌至近四年低点，显示散户恐慌达到峰值。


  尽管近期市场遇冷，稳定币总市值仍维持在3071亿美元的历史高位附近。其中USDT占据主导地位，而WLFI旗下的USD1在1月份流通市值增长超过50%。


  **行业要闻**

  越南财政部发布草案，拟对通过持牌服务商进行的个人加密资产转让交易征收0.1%的个人所得税，这与现行股票交易税率一致。机构投资者的相关收益则需缴纳20%的企业所得税。草案还为数字资产交易所设定了高达4.08亿美元的最低注册资本门槛。


  Arweave网络被部分区块浏览器数据显示已超24小时未出块。经核实，这更可能是浏览器同步问题所致，链上实际出块正常。


  NBA球星“字母哥”宣布成为受联邦监管的预测市场平台Kalshi的股东。由于联盟对这类新兴平台尚无明确管理细则，此举被认为处于灰色地带。


  **市场观点**

  技术分析显示，比特币已接近其200周均线（目前位于5.8万美元），该位置在过去12年中多次成为熊市底部和积累区域。


  **社区与热点**

  BSC生态Meme币“我踏马来了”市值一度跌破2000万美元，24小时内跌幅近50%。此前该代币因名称受到部分传统媒体的批评。

  Polymarket上关于“美国超级碗冠军”的预测合约交易量已逼近7亿美元大关。


  **其他**

  特朗普的Truth Social账号分享了一段包含种族歧视内容的视频并随后删除。白宫方面称此系工作人员误发。

  易理华旗下Trend Research基金在本轮ETH投资中最终亏损约7.34亿美元。不过据消息称，该基金在其他项目上的盈利覆盖了这部分损失。

  监测显示有价值约56万美元的CYS代币从解锁合约经中转地址存入Gate交易所'
