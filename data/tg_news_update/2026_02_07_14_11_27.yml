summary: '**📰 加密快报 | 监管收紧与市场巨震**


  **市场动态**

  比特币经历剧烈波动，一度突破6.9万美元后，市场担忧情绪加剧。研究机构10X Research指出，本轮下跌抛压主要来自比特币现货ETF的抛售以及价格急跌引发的强制清算潮。该机构认为，尽管可能出现短暂反弹或盘整，但今年夏季仍可能再创低点，比特币后续最低可能下探至5万甚至4-5万美元区间。


  链上活动异常活跃。“BTC OG内幕巨鲸”持续进行大额操作，从Binance提取5500万枚USDC后，又向易理华关联的Binance地址累计转入价值超1亿美元的ETH和USDT。同时，另一休眠两年的巨鲸在24小时内从Binance提取了总计44,233枚ETH（约8802万美元）。


  **行业要闻**

  中国监管部门发布《关于进一步防范和处置虚拟货币等相关风险的通知》（“2.6通知”），首次明确废止以往相关监管文件。通知指出挂钩法定货币的稳定币变相履行了部分法币功能。同时为境内金融机构境外子公司提供RWA服务留出合规口子。


  据财新报道及证监会公告披露了中国对境内资产境外发行RWA（真实世界资产）代币的具体监管框架：外债类归发改委管；股权类、资产证券化类归证监会管；资金汇回由外汇局监管。分析认为此举旨在引导合规融资流向香港持牌交易所。


  Tether应土耳其当局请求协助冻结了价值5.44亿美元、涉嫌非法博彩和洗钱的加密资产。Tether CEO证实此行动基于执法部门信息展开。


  Bitget CEO Gracy Chen表示代币化资产的真实需求正在提前释放而非停留在概念阶段。她透露Bitget正探索将代币化股票和ETF作为抵押品等实用场景以提升资金效率。


