  由Andre Cronje创立的Flying Tulip项目在CoinList的代币销售结束承诺额接近1000万美元参与者获得了可赎回或交易的FT NFT。

  全球宏观层面有观点认为日本国债收益率跳涨正通过“日元套利交易”抽取全球流动性放大包括美股在内的市场波动性这可能也是近期风险资产承压的背景之一'
