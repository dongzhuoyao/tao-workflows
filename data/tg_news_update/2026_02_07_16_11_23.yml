summary: '**📊 加密市场日报 | Crypto Daily Digest**


  **市场动态**

  某1月加仓1.2万枚ETH的鲸鱼开始减仓，向Binance存入24,452枚ETH（约5005万美元）。其持仓已从浮盈4750万美元转为浮亏5730万美元。


  与此同时，链上出现大额提现。一个新建地址从Binance提取了1548.76枚比特币，价值约1.0683亿美元。另有一个Gnosis Safe多签地址也从Binance提取了20,520枚ETH，价值4192万美元。


  **行业要闻**

  四大会计师事务所安永发布报告警告称，“智能钱包”正在崛起，可能取代传统银行账户的核心地位。报告指出，如果金融机构不能“拥有钱包”这一关键客户入口，将面临失去客户关系的风险。


  在中国方面，《律师：中国加密资产新规暗藏哪些行业隐秘细节？》一文分析指出，最新监管文件将RWA（真实资产代币化）放在开头进行定性。文件核心要求各部门在涉及加密资产的案件中形成联动机制和统一口径。


  此外，CZ表示Binance为Bithumb乌龙空投事件的恢复工作提供了帮助，并建议所有空投功能都应设置最大值检查以防范风险。


  **市场观点**

  阿根廷经济学家Alex Krüger认为本轮加密熊市并非由单一因素导致。他总结了包括“1011”大清算、AI替代效应、特朗普政治风险、增量代币供应过大等在内的15大综合因素推动了行情急转直下。该观点获得了Nic Carter的转发支持。


  **社区与热点**

  Solana生态Meme热度不减。首个AI驱动MEME发射平台AixFun正式上线后，其首发项目$Horse市值突破400万美元。

  同时另一Meme币Buttcoin市值逆势创下新高后回落至4060万美元附近一周涨幅超425%，有早期持有者浮盈超过50万美元


  **其他**

  NBA球星“字母哥”（Giannis Antetokounmpo）对预测平台Kalshi进行了投资但持股比例不到1%。按Kalshi近期估值计算这笔投资的价值约为110亿美元'
