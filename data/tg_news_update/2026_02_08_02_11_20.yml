summary: '**📈 加密市场快报 | 巨鲸增持与监管警示**


  **市场动态**

  监测数据显示，疑似机构BitMine的新钱包从Kraken转出2万枚ETH，价值约4167万美元。同时，一个新建地址从Binance提取了1,546枚BTC，价值高达约1.0668亿美元。


  Coinbase CEO Brian Armstrong表示近期市场剧烈波动并不罕见，行业已历经多个周期。他长期坚定看好加密货币正在快速重塑传统金融体系。


  **行业要闻**

  Bitwise顾问Jeff Park澄清，“纳斯达克取消IBIT期权持仓限制”的说法不实。相关调整旨在统一多只现货比特币ETF的期权持仓上限至25万份标准水平，以纠正此前对加密资产的非标限制。IBIT提高至100万份上限的申请尚未获批。


  SushiSwap宣布将与Jupiter合作集成至Solana链上，支持Solana链上交易及与EVM网络间的跨链兑换功能。


  南非储备银行行长警告称稳定币使用增加可能带来“分裂”风险，挑战货币统一性与可负担性目标。央行需依赖多元模型应对全球不确定性。


  **市场观点**

  Bitwise顾问Jeff Park复盘近日暴跌认为抛压更可能来自传统金融体系的风险去化与衍生品机制（如大量看跌期权交易），而非行业基本面变化或长期资金撤离。他指出暴跌期间比特币ETF仍录得净流入是重要信号。


  **社区与热点**

  SushiSwap即将在Solana上线将支持用户交易Meme币、代币化股票及RWA等资产'
