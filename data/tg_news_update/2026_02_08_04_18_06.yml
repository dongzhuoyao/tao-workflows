summary: '**📉 加密市场日报 | 恐慌蔓延与巨鲸异动**


  **市场动态**

  比特币挖矿难度迎来自2021年以来最大单次下调，幅度达11.16%。全网算力近期显著下降，一方面受币价下跌影响，另一方面也与北美矿工为支援电网而暂停部分设备有关。


  加密货币市场整体横盘震荡。比特币维持在6.9万美元上方，以太坊短暂收复2100美元后回落。山寨币表现分化，LA、BANANAS31等代币领涨反弹，而CHESS、API3等则出现两位数跌幅。市场恐慌与贪婪指数现报7，处于历史罕见的“极度恐慌”区间。


  **行业要闻**

  美国伊利诺伊州提出《社区比特币储备法案》，计划建立由州政府运营的比特币多重签名冷存储项目。根据法案规定，储备中的BTC需经新的立法授权后方可交易或出售。


  链上数据显示巨大资金流动分歧：Trend Research（易理华旗下）在过去24小时内持续抛售ETH并已近乎清仓；与此同时，某神秘实体却在同期大举增持超5.3万枚ETH（价值约1.11亿美元）。


  针对加密资产持有者的实体犯罪案件呈上升趋势。最新案例中，两名加州青少年驱车600英里企图抢劫一个他们认为持有6600万美元加密货币的家庭，目前面临重罪指控。


  **市场观点**

  BitMEX联合创始人Arthur Hayes发表看法称近日的市场崩盘并非秘密阴谋所致。他认为衍生品会放大波动而非导致波动；由于没有政府救助机制存在过度杠杆能被迅速出清从而让市场恢复上涨局面


  Forward Industries (FWDI) ——这家持有近700万枚SOL的最大Solana财库公司——其首席信息官Ryan Navi表示尽管持仓出现巨额账面亏损但公司无债务且将采取进攻策略他重申将Solana视为长期战略投资而非短期投机


  **社区与热点**

  Arweave社区成员澄清网络区块生产正常此前超过24小时未出新块的显示是浏览器缓存问题所致团队正在解决该显示错误


  Solana联合创始人Anatoly Yakovenko在开发网上推出名为Percolator / SOV的Memecoin实验该设计使用同一代币作为交易抵押并将相关手续费永久锁定旨在减少流通量'
