summary: '**📰 加密监管新框架与市场巨震内幕**


  **行业要闻**

  中国“42号文”落地，首次系统性将虚拟资产分为三类进行差异化监管。虚拟货币维持境内严禁；稳定币实行“动态评估”，原则上禁止人民币挂钩；现实世界资产代币化（RWA）则被明确为“许可展业”，允许境内资产在境外合规发行并纳入现有金融监管体系。这标志着中国虚拟资产监管从全面封堵转向分层分类的制度化管理。


  美国财政部长贝森特在国会听证会上明确表示，美国政府无权“救助”比特币，纳税人的钱不会被投资于加密资产。她强调政府目前持有的比特币属于执法罚没所得，性质完全不同。


  **市场观点**

  火币创始人李林通过朋友圈紧急澄清谣言，否认自己是近期市场传闻中某爆仓对冲基金或相关机构的投资人。他表示在本轮行情中从未减仓BTC或ETH。


  ABCDE联创杜均补充称，李林的家族办公室Avenir Group仍是BlackRock旗下IBIT在亚洲最大的持仓机构，其持有的ETH约80%已质押并长期持有。


  Liquid Capital创始人易理华在其旗下Trend Research清仓所有ETH后发文承认市场周期有效。但他同时表示，“币圈进入熊市也是最好的布局时机”，依旧看好行业下一轮牛市机会。


  **社区与热点**

  链上数据显示，易理华旗下的Trend Research已将最后0.148枚ETH转入交易平台完成清仓。据统计，其在8天内共计抛售超65.8万枚ETH（价值约13.54亿美元），卖出均价远低于成本价，本轮亏损高达6.88亿美元。


  安全机构Scam Sniffer发布报告显示，2026年1月签名式网络钓鱼事件激增，共有4741名受害者合计损失627万美元，较去年12月增长207%。其中一名用户因复制错误地址损失了1225万美元巨额资金。'
