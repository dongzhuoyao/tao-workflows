summary: '**📈 加密市场快讯 | 监管聚焦与行业整合加速**


  **市场动态**

  CME美联储观察数据显示，市场预期2026年全年美联储降息50个基点的概率最高，为32.5%，而降息75个基点的概率也达到25.9%。对于即将到来的3月会议，降息25个基点的概率为23.2%。


  **行业要闻**

  韩国交易平台Bithumb就此前误发比特币事件发布最终处置报告。平台已回收99.7%的误发BTC，剩余0.3%（约1788枚）因被用户卖出，已使用自有资产全额补齐。作为补偿，Bithumb将向事件期间所有访问过其App或网页的用户每人发放2万韩元；对低价卖出BTC的用户补偿100%差价及额外10%安慰金。此外，平台将从2月9日起提供为期7天的全币种免手续费交易。


  美国白宫将于下周举行第二轮加密货币工作人员级别会议，焦点议题是稳定币收益率问题。据悉多家大型银行代表将首次参会。银行业担忧稳定币支付利息会吸走银行存款、引发金融波动；而加密公司则认为这是银行在维护垄断壁垒、阻碍创新。


  中国最新发布的加密相关政策文件引发关注。分析指出三大要点：明确禁止发行人民币稳定币；境内不得开展现实世界资产代币化（RWA），但允许在境外合规推进并由证监会监管；境外RWA项目需满足“高质量、强合规”要求。


  全球最大稳定币发行方Tether正加速扩张转型计划。其投资组合已覆盖约140项资产，员工规模约300人，并计划在未来18个月再招聘150人。公司旨在从基础设施提供商转型为一个以“自由”为理念的综合集团。


  **市场观点**

  Bullish CEO Tom Farley表示，加密行业即将迎来“大规模整合”，当前的市场回调将成为重要催化剂。他指出许多公司只是拥有一个产品而非经营一家企业，未来必须通过并购实现规模化发展。


  **其他**

  韩国金融监督院已于2月7日对Bithumb交易所启动了现场检查工作'
