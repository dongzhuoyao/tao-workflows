summary: '**🚀 加密市场快报 | BTC突破7万，监管与巨鲸动作频现**


  **市场动态**

  比特币强势突破70,000美元大关，24小时涨幅2.1%。以太坊也同步回升，成功站上2100美元。市场情绪随之升温，Polymarket预测平台显示，“比特币在2月回升至7.5万美元”的概率已升至64%。


  资金流向呈现分化。过去24小时，BTC现货获得8720万美元净流入；而ETH则遭遇大规模抛售，净流出高达1.85亿美元。


  **行业要闻**

  美国商品期货交易委员会（CFTC）更新稳定币规则框架，允许国家信托银行根据《GENIUS法案》发行与美元挂钩的代币。


  项目层面动态集中：Vitalik Buterin公开力挺以太坊自身拓展能力；ENS宣布停止其Layer 2网络研发；MetaMask钱包已上线Ondo相关资产；Aave社区提出多链收缩方案以优化V3部署。


  **市场观点**

  彭博社资深ETF分析师Eric Balchunas发表评论称，尽管比特币ETF吸引了新资金，但市场的波动性并未如预期般降低。他指出，“OG”持有者的大量抛售是原因之一。他强调对比特币的定位不变——它依然是高波动、高风险资产。


  **社区与热点**

  “麻吉大哥”黄立成近期加仓ETH多单至630万美元。与此同时，BitMEX联合创始人Arthur Hayes疑似进行了一轮出售操作，转移了价值超300万美元的ENA、ETHFI及PENDLE代币。


  此外有新建地址从Binance一次性提取了630枚BTC（约合4431万美元），引发关注。

