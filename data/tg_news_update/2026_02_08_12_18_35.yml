summary: '**📈 加密市场快报 | 大佬亏损、机构调仓与市场情绪**


  **市场动态**

  比特币回升至7万美元上方，但资金费率数据显示当前市场仍全面看跌。多个交易平台的BTC永续合约资金费率为负值，表明空头正在支付费用给多头以维持头寸。


  尽管价格反弹，Binance的SAFU基金此前花费4.5亿美元买入的6230枚BTC目前仍有2.7%的浮亏。该基金剩余的5.5亿美元USDC储备将继续用于买入，以将其总持仓价值维持在10亿美元以上。


  **行业要闻**

  BitMEX联合创始人Arthur Hayes今日清仓了其于去年12月斥资935万美元买入的四种DeFi代币（LDO、ENA、PENDLE、ETHFI），总计亏损约348万美元。链上分析显示其在二级市场操作中经常“高吸低抛”。


  Cathie Wood旗下的Ark Invest周五再次调整持仓，通过旗下ETF增持了价值1070万美元的Bullish股票，同时减持了价值2200万美元的Coinbase股票。这是其本周内第二次进行类似调仓操作。


  前Multicoin联创Kyle Samani在X平台公开抨击去中心化衍生品交易所Hyperliquid，指责其代码闭源、采用许可制，并“为犯罪和恐怖活动提供便利”。


  **市场观点**

  以太坊创始人Vitalik Buterin在X平台发文强调：“ETH是一种价值储存工具，也是以太坊上最重要的应用之一。”


  交易员Eugene Ng Ah Sio表示，从高时间周期结构看市场显然已出现问题。他认为6万美元仍是比特币的相对合理支撑位，但并不确定是否已见底，强调设置止损和生存下来的重要性。


  **其他**

  某新建钱包地址再次从Binance提取了2156枚BTC（价值约1.5121亿美元）。该地址目前已累计从交易所提出2786枚BTC。

  一名交易员（账户SMXKX）通过在一月下旬做空白银并在黄金短期高点做空的操作策略获利超1228万美元。

  关于RWA资产监管的最新文件分析指出新规带来了开放性机遇但也存在挑战'
