summary: '**📈 加密市场快报 | BTC突破71k，以太坊质押需求强劲**


  **市场动态**

  比特币强势突破71,000美元大关，24小时内涨幅达4.2%，显示出强劲的上涨动能。


  与此同时，排队等待加入以太坊PoS网络的ETH数量持续处于高位，目前已超过400万枚（价值约845亿美元），预计激活延迟近70天。这主要源于BitMine等机构的大额质押行为。另一方面，质押退出队列已清空，意味着提现几乎可以即时完成。


  **行业要闻**

  CoinShares发布报告指出，比特币面临的量子计算风险是“可控的”，并非迫在眉睫的危机。虽然Shor算法理论上可威胁ECDSA/Schnorr签名，但实际大规模风险仍需数十年（预计2030年代或更晚）。报告估算仅约1.02万枚BTC处于若被盗可能冲击市场的状态，“25%供应面临风险”的说法被指明显夸大。


  链上数据显示，某新建钱包从Binance一次性提取了3万枚ETH（约合6348万美元），引发市场关注。


  以太坊网络活动激增，昨日交易笔数突破289万笔，创下历史新高纪录。


  **市场观点**

  ARK Invest首席执行官Cathie Wood表示，通过计算自2019年以来的数据发现比特币与黄金的收益相关性极低（相关系数仅0.14）。她透露ARK正在分批买入加密概念股作为策略性加仓，“当负面情绪如此极端时……就应该分批进入”。


  **其他**

  传统市场中出现了有趣的现象：尽管白银价格近期暴跌并抹去年初涨幅，《金融时报》报道称散户投资者在过去一周仍向最大的白银ETF投入了近5亿美元进行押注。分析师认为部分投资者视大跌为买入良机。'
