summary: '**📈 加密市场日报 | 巨头发声、机构动向与链上热点**


  **市场动态**

  ARK Invest CEO Cathie Wood指出，尽管比特币近期跌至6万美元，但其与黄金的相关性极低（0.14），而黄金上涨往往是币价爆发的前兆。她认为市场可能正接近潜在底部区间。


  若比特币突破7.3万美元，主流CEX累计空单清算强度将达4.82亿美元；反之若跌破7万美元，多单清算强度则为2.7亿美元。


  **行业要闻**

  Cathie Wood明确将Bitcoin、Ethereum和Solana列为加密领域的“三巨头”，并重申比特币是集货币体系、技术与新资产类别于一体的革命。其公司ARK已在近期的市场恐慌中加仓了加密相关股票。


  Jack Dorsey旗下的支付公司Block Inc.已开始通知部分员工其职位可能被取消，作为更广泛重组计划的一部分。此次裁员可能波及高达10%的员工（约1100人）。


  全渠道交易平台Based发布BASED代币经济学：总量为10亿枚，其中36%分配给社区。社区分配部分将于2026年3月开放申领且无锁仓期。


  **市场观点**

  Strategy的比特币策略经理Chaitanya Jain在社交平台发文表示“我们永远不会停止购买比特币”。创始人Michael Saylor再次发布比特币Tracker信息，根据此前规律，这通常暗示该公司将在次日披露增持信息。


  **社区与热点**

  据链上侦探监测，“麻吉大哥”黄立成加仓ETH与HYPE多单。目前其账户持有价值745万美元的ETH多单和价值196万美元的HYPE多单，总浮盈26.9万美元。


  Pump.fun数据显示，该平台昨日花费约131.8万美元回购PUMP代币。自启动回购以来已累计回购价值约2.82亿美元的PUMP代币。


  **其他**

  数据显示，加密支付卡在2026年1月的消费交易量为1.13亿美元，环比下滑约5.8%，结束了连续12个月的增长势头。本月至今已完成近2750万美元的交易量。

