summary: '**📈 加密市场快讯 | 巨鲸吸筹与宏观风向**


  **市场动态**

  据链上监测，两个新建钱包在5小时前从币安提取了总计价值约3.12亿美元的加密货币，包括3500枚BTC（2.49亿美元）和30000枚ETH（6300万美元）。这一大额提现行为引发市场关注。


  与此同时，去中心化衍生品交易平台Hyperliquid表现亮眼。其平台收入连续三周增长，本周已达2519万美元。其代币HYPE自1月低点一度上涨超过80%，尽管近期有所回落，但过去两周HYPE/BTC汇率对涨幅超70%。


  **行业要闻**

  美国财长贝森特发表最新观点，表示不预计美联储会在资产负债表问题上迅速采取行动。此外，他还评论黄金走势“看起来像是典型的投机性抛售行情”。


  一份行业报告概述了全球私募加密基金现状：截至2023年底已成立近900家基金；美国是最主要的注册地；多国正积极完善针对加密基金的税收政策。


  **市场观点**

  Fundstrat联合创始人Tom Lee在接受采访时指出以太坊的历史韧性：在过去8年中经历了7次超过60%的回撤后均出现V形反弹。他认为当前加密市场可能正在筑底。


  前总统特朗普则对美国股市发表乐观预测。在道指历史性突破5万点后，他宣称预计在其任期结束前该指数将涨至10万点。回顾过往，他曾多次公开“喊单”购买股票或宣布利好政策后伴随市场走强。


  **其他**

  美股周五强劲反弹，道琼斯指数创下去年5月以来最大单日涨幅并首次站上5万点关口。'
