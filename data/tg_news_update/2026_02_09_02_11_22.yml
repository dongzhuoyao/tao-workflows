summary: '**📈 加密市场日报 | 风险资产回暖，Vitalik重定义DeFi**


  **市场动态**

  今日亚太股市全线飙升，日经225指数涨超5%创历史新高。比特币重返7万美元上方，24小时涨幅2.1%。现货黄金与白银延续反弹趋势，金价重回5000美元/盎司关口上方。


  加密货币恐慌与贪婪指数回升至14，但仍处于“极度恐惧”区间。高盛交易员警告称美股抛售压力尚未结束，系统性策略基金预计在未来一周仍将保持净卖出状态。


  **行业要闻**

  以太坊联合创始人Vitalik Buterin发表观点，认为算法稳定币才是真正的DeFi。他主张优先推进由ETH抵押的算法稳定币模型，或高度分散、超额抵押的RWA模型，并最终摆脱对美元的依赖。


  BitMEX联合创始人Arthur Hayes就Hyperliquid项目与前Multicoin联创Kyle Samani公开打赌。Hayes押注其代币HYPE在未来数月内的表现将超过所有市值超10亿美元的山寨币。


  链上侦探监测到Infini攻击者已通过Tornado Cash转移了价值约1933万美元的9154枚ETH。


  **市场观点**

  美国总统特朗普在社交媒体重申其预测：在其任期结束前道琼斯指数将上涨至10万点。他曾多次公开“喊单”购买股票并与政策发布联动。


  亿万富翁Grant Cardone宣布将以700枚BTC的价格挂牌出售其位于黄金海岸的豪宅。他表示即使邻居获得更多法币报价，“四年后我的生活也会更好”。


  **社区与热点**

  某匿名地址向中本聪的创世地址转入了2.565枚BTC（约合18.1万美元），这一行为引发了社区的关注和讨论。


  Tokenomist数据显示未来7日内将有包括CONX、AVAX、APT等在内的多个项目进行大额代币解锁，总价值超过2.78亿美元。'
