summary: '**🚨 加密安全警报 | 市场巨震与大佬互撕，行业暗流涌动**


  **市场动态**

  比特币现货ETF总资产跌破1000亿美元大关，当前为991.6亿美元，较去年10月峰值下跌约40%。自上市以来累计净流入68.918万枚BTC。贝莱德IBIT以76.52万枚BTC持仓位居第一。


  2月8日凌晨，BTC与ETH现货分钟图出现异常剧烈波动。Wintermute创始人分析称，这很可能是某个做市商机器人爆仓所致，损失或达数千万美元，但并非恶意行为。他认为本轮周期杠杆主要来自永续合约，机构信贷规模有限（小于20亿美元），难以引发如2022年般的连锁爆仓危机。


  **行业要闻**

  安全公司Scam Sniffer报告揭示地址投毒攻击危害巨大：1月有受害者因此损失1220万美元；12月类似攻击造成总计5000万美元损失。1月签名钓鱼攻击窃取627万美元，受害人数环比激增207%。分析指出Ethereum升级降低交易成本后，“尘攻击”趋势加剧。


  前Multicoin联创Kyle Samani激烈抨击Hyperliquid“体现了加密行业最糟糕的问题”，包括为犯罪活动提供便利、代码闭源等言论引发社区论战。Yunt Capital分析师Steven反讽其观点并列举Hyperliquid的成就。社区成员则嘲讽Kyle担任主席的Forward Industries（FWDI）表现不佳。


  腾讯财经《潜望》刊文披露易理华在本轮暴跌中可能亏损严重细节：其在2月初曾暂停抛售以太坊并看多市场，但于2月6日加速清仓旗下基金持有的剩余44万个ETH。同日他现身香港铜锣湾且无异样。另有消息称一家在港基金已于当日开始进场抄底。


  美国财长建议将美联储下任主席候选人沃什的提名听证会与对现任主席鲍威尔的调查同时进行。共和党参议员Tillis的一票可能导致委员会投票出现平局。


  **市场观点**

  Liquid Capital创始人易理华晒出与以太坊第二大财库公司SharpLink高管的合照并表示：“继续为以太坊和SharpLink一起建设”。


  链上侦探发现巨鲸“Loracle”近期操作获利丰厚：其通过持续做多HYPE代币并结合波段交易BTC/ETH的策略在一周内盈利约1150万美元账户资金一月内增长近六倍目前同时是Hyperliquid上HYPE的最大多头和BTC的最大空头


  **社区与热点**

  预测市场Polymarket上演精准押注戏码某新建地址在超级碗中场秀前无任何公开信息证实的情况下重仓17万美元赌Lady Gaga会惊喜亮相最终成功押中Lady Gaga作为压轴表演嘉宾登场


  现货白银日内大涨5%国投白银LOF复牌跌停后转涨拉升626%


