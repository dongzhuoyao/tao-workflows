summary: '**📰 加密快报 | 监管、黑客与市场情绪交织**


  **市场动态**

  上周（2月2日至6日）比特币现货ETF整体净流出3.18亿美元，以太坊现货ETF净流出1.66亿美元。不过，单日数据显示资金流向或有变化，美东时间2月6日比特币现货ETF录得3.71亿美元净流入。


  币安SAFU基金持续将稳定币储备转换为比特币，最新一次买入4225枚BTC（价值约3亿美元），使其总持有量达到10455枚BTC。目前该持仓已实现小幅浮盈。


  Coinbase平台的比特币溢价指数收窄至-0.08%，显示美国市场的抛售压力有所缓解，买盘情绪开始回暖。


  **行业要闻**

  法国警方逮捕了6名绑架案嫌疑人。受害者是一名法官及其母亲，绑匪向其伴侣索要加密货币赎金并威胁肢解受害者。此案被归类为针对加密人士的“物理攻击”（wrench attack），2025年此类事件造成的损失超过4100万美元。


  美国联邦存款保险公司（FDIC）与Coinbase就一项信息自由法诉讼达成和解。FDIC同意支付约18.8万美元法律费用，并承诺改革其信息披露政策，不再对银行监管文件进行一揽子保密豁免。


  Infini平台黑客再次行动。去年盗取4950万USDC的黑客近期通过一系列复杂的兑换和混币操作，最终将剩余的15,470枚ETH（约3258万美元）通过Tornado Cash转移走。


  **市场观点**

  CryptoQuant分析师指出，比特币夏普比率已跌至-10，为2023年3月以来最低水平。这一负值区域通常被视为熊市末期的特征之一，可能预示着市场转折点临近。

  《金融时报》调查显示，近60%的经济学家不认同美联储理事沃什关于AI将大幅降低利率的观点。多数人认为未来两年AI对通胀和利率的影响微乎其微。


  **社区与热点**

  马斯克盛赞其旗下AI模型Grok在“Alpha Arena”加密货币交易竞赛中表现碾压对手。Grok模型在比赛中实现了接近35%的回报率。

  链上数据显示BitMEX联合创始人Arthur Hayes公开的链上交易累计亏损已超1037万美元。

  一则关于SBF和FTX的回顾引发唏嘘：若未崩盘且一直持有其对Anthropic AI公司的早期投资股份（现估值或达3500亿美元），其价值可能远超FTX破产时的资产总额。


  **其他**

  HTX Ventures及Justin Sun将亮相2026香港共识大会并发表演讲。

  币安宣布将于2月10日上线ASTER/U、PAXG/USD1等新的现货交易对。

  一名ETH主力多头巨鲸在坚守两个月后无奈平仓止损，亏损约963万美元；随后又以15倍杠杆重新开立空头仓位'
