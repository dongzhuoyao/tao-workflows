summary: '**📈 加密市场日报 | 资金流出放缓，BTC跌破6.9万**


  **市场动态**

  上周数字资产投资产品资金流出显著放缓至1.87亿美元，历史经验显示这可能意味着情绪拐点。资产管理规模降至1298亿美元，为2025年3月以来最低；但ETP周交易量创纪录达631亿美元。比特币净流出2.64亿美元，而XRP、Solana与以太坊则录得净流入。


  比特币短时跌破6.9万美元，24小时跌幅达3.3%。伴随市场加速回落，“麻吉”恐慌减仓，近半小时内减持了1125枚ETH的多单持仓。


  **行业要闻**

  TON基金会推出支付SDK TON Pay，旨在将Telegram打造为TON生态的加密结账层。该工具支持Telegram Mini Apps直接接受Toncoin及USDT支付。


  链上资管协议Maple Finance表示其官网应用曾发现安全漏洞，目前已修复并暂时下线网页端以确保安全。团队强调智能合约和用户存款未受影响。


  华尔街投行Jefferies估算，稳定币发行商Tether至少持有148吨实物黄金，已跻身全球前30大黄金持有者。相关黄金用于支撑USDT与XAUT。


  在周日举行的超级碗期间，Coinbase成为唯一投放广告的加密货币企业。与2022年的“加密碗”盛况相比，今年行业的营销曝光大幅收缩且风格转向克制。


  **市场观点**

  华尔街投行Bernstein表示当前比特币回调属于信心危机而非结构性问题,称其为“历史上最弱的比特币熊市逻辑”，并重申BTC于2026年底达到15万美元的目标价。

  Into The Cryptoverse创始人Benjamin Cowen结合图表研判称,以太坊目前位于周线对数回归通道中轨,预测其今年仍需进一步回调(可能扫向下轨)之后才能开启下一轮牛市行情。


  **社区与热点**

  Binance Wallet Alpha空投将于今日21:00（UTC+8）开放领取,持有至少241个积分的用户可按先到先得方式参与。

  链上开盘机器人通过监控币安联合创始人何一的推文关键词“六大门派围攻光明顶”,第一时间创建同名Meme币并在1分半钟内获利约2.7万美元。

  Polymarket上周手续费收入超100万美元,位居预测市场首位。平台上一位用户在超级碗比赛日进行5次押注全胜,单日盈利180万美元。

  Solana生态发行平台MetaDAO迎来首个IC0失败项目Hurupay,因估值过高、背景不明等因素未能达到300万美元的最低融资目标而宣告失败。


  **其他**

  多家交易所推出新活动：Bitget设立500万USDT的VIP守护基金；OKX开启总奖池16万USDT的合约网格包赔券活动；Websea焕新上线双保险池机制的合约保险系统。

  TRM Labs报告指出中文担保型地下市场Xinbi在监管整顿后仍保持活跃并通过迁移扩大业务已成为诈骗洗钱的关键基础设施之一'
