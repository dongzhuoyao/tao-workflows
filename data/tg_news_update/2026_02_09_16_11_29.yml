summary: '**📈 加密市场日报 | 矿企破产与机构增持并行**


  **市场动态**

  美股加密股开盘普跌，MicroStrategy (MSTR) 下跌6.59%，Bitmine (BMNR) 下跌3.47%。美元指数DXY日内跌幅扩大至0.7%。


  Glassnode分析指出，比特币反弹能否持续取决于现货需求能否复苏。当前市场结构呈现出与2022年5月相似的形态，整体持仓仍呈防御态势。


  **行业要闻**

  比特币矿企NFN8 Group因核心矿场火灾、设备租赁压力及减半后收益下降，已于2月2日申请Chapter 11破产保护，计划出售全部资产。其资产规模低于5万美元，负债在100万至1000万美元之间。


  另一家矿企灿谷宣布明确转型“AI分布式算力网络”战略，并成立美国子公司EcoHash加速推进。公司已调整比特币持仓以偿还贷款并支持新业务研发。


  以太坊财库公司BitMine过去一周增持40,613枚ETH，总持有量已达432.6万枚（占总供应量3.58%）。其执行董事长Tom Lee表示相信ETH将出现V型反弹。同时，纳斯达克上市的比特币财库公司ProCap Financial披露今日回购了价值约1.35亿美元的可转换债券。


  Solana财库公司Solmate Infrastructure宣布不再推进与RockawayX的合并计划。法国金融市场管理局提醒当地数字资产服务商需尽快为MiCA合规做准备。


  去中心化隐私计算网络Nillion在其L2网络上推出了基于ERC-8004标准的去中心化智能体验证层。高性能L1区块链MegaETH主网正式上线。


  **社区与热点**

  Backpack公布了详细的代币分配方案：TGE时解锁25%（其中24%用于积分空投），IPO前根据里程碑解锁37.5%，剩余37.5%作为公司金库资金在IPO后锁定至少一年。创始人强调团队代币将在公司上市后才可能解锁，杜绝向散户倾销。


  Farcaster两位联合创始人Dan Romero和Varun Srinivasan均已加入由Stripe和Paradigm支持的稳定币链Tempo团队。

  跨链协议Owlto更新了邀请返佣机制，最高佣金比例可达80%。


  CertiK报告显示2025年针对加密货币持有者的“扳手攻击”事件激增75%，欧洲成为重灾区。


  **其他**

  据Lookonchain监测，TRON网络上周新增铸造了约20亿枚USDT。此外数据还捕捉到有交易员在ETH交易中频繁高买低卖导致亏损。

  黄金相关加密资产XAUT、PAXG和XAU的合约持仓量均已进入衍生品市场前20名'
