summary: '**📈 加密市场日报 | 比特币收复7万，投资逻辑转向“收入现实”**


  **市场动态**

  截至美东时间2月9日，上周全球上市公司（不含矿企）的比特币配置单周净买入额约为9283万美元，环比下降24.5%。日本上市公司Metaplanet已连续四周未增持。


  比特币价格回升突破70,000美元。与此同时，现货黄金突破5050美元/盎司，日内涨1.72%。美股标普500与纳斯达克指数盘中转涨，带动加密相关股票普遍上涨，其中Bullish（BLSH）涨幅达10.86%。


  **行业要闻**

  高性能区块链MegaETH主网已向公众开放。其生态前端Rabbithole作为一站式入口正式推出，用于应用发现、资产跨链等。同时，ERC-8004标准已在MegaETH主网上线。


  芝商所（CME Group）正式推出Cardano (ADA)、Chainlink (LINK)和Stellar (XLM)的期货合约交易。

  Sky Protocol（原MakerDAO）上周回购了价值190万USDS的SKY代币共计3100万枚。


  知名做市商Jump Trading将以提供流动性为对价收购预测市场平台Polymarket的股权。


  **市场观点**

  彭博社发文指出加密投资逻辑正经历残酷转向：从“代币幻想”到“收入现实”。风投正被推向更传统的初创企业评估标准——产品与市场的匹配度、盈利能力及用户留存。原生加密基金的投资重心正在偏移至稳定币基础设施、链上预测市场乃至金融科技和人工智能等领域。


  Portal Ventures合伙人表示这导致一些原生风投向其他领域扩张；Dragonfly合伙人则预计可能会有更多基金关闭或缩减规模。


  **社区与热点**

  FTX创始人SBF在社交媒体发文“伸冤”，声称自己因政治原因遭到迫害。他辩称FTX一直具有偿付能力，“破产”是由于资助共和党并与监管对抗所致。'
