summary: '**📰 加密市场快报 | 融资、监管与市场情绪交织**


  **市场动态**

  ETH价格回升至2100美元上方，但衍生品数据显示交易员风险偏好依然不足。加密货币恐慌指数跌至9，处于“极度恐慌”区间。


  期权市场的波动风险溢价出现罕见下滑，表明市场正迅速下调对后续波动的预期。机构分析认为，这或意味着阶段性底部尚未确认。


  **行业要闻**

  由前FTX成员创立的Backpack Exchange正以10亿美元投前估值洽谈新一轮融资，计划募资5000万美元。


  美联储理事表示，计划在年底前推出“精简版主账户”，允许部分机构有限接入美联储支付体系。同时指出美国加密立法进展受阻，市场亢奋情绪正在消退。


  SEC委员Mark T. Uyeda表示证券代币化正走向实际应用，SEC不应设置不必要的监管障碍。他透露SEC已停止将执法作为主要表态方式，转而通过指引和试点推动创新。


  美国司法部通报称，一名涉跨国加密货币投资诈骗案、涉案金额超7300万美元的男子被缺席判处20年监禁。该犯目前仍在逃。


  **市场观点**

  Vitalik Buterin更新了对以太坊与AI结合的看法。他主张不应追求“加速式AGI”，而应构建去信任化、隐私友好的AI工具，并将以太坊作为AI交互的经济层。


  Chainlink联合创始人Sergey Nazarov指出本轮周期释放积极信号：未出现系统性风险事件；RWA上链进程加速且与加密资产相关性降低。他认为链上RWA长期规模有望超过加密货币本身。


  特朗普高调宣称其提名的美联储主席人选凯文·沃什有能力推动美国经济实现高达15%的增长,并再度抨击现任主席鲍威尔.


  **社区与热点**

  知名YouTuber MrBeast宣布其团队将收购青少年移动银行应用Step,旨在为年轻人提供金融素养教育工具.此前,MrBeast旗下公司获得了来自BitMine的2亿美元战略投资.


  SBF发文指控拜登政府对其发起出于政治动机的“法律战”,否认挪用资金导致FTX破产,并称检方限制其关键辩护.


  **其他**

  链上数据监测显示,Bitmine在6小时内增持了4万枚ETH(约8338万美元),本周单日买入量已打平上周整周.

  据Artemis数据,链上交易平台Hyperliquid的名义交易量已达2.6万亿美元,超过Coinbase的1.4万亿美元。

  美股周一收盘三大股指普涨,英伟达、微软等科技股上涨,加密货币概念股也普遍收高。

  高盛警告对冲基金正以前所未有的力度做空美股,Ai冲击忧虑引发市场剧烈波动'
