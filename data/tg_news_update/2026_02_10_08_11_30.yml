summary: '**📈 加密市场日报 | 横盘震荡，巨头交锋与链上异动**


  **市场动态**

  比特币现货ETF昨日净流入1.45亿美元，其中灰度GBTC流入1.31亿美元。以太坊现货ETF在连续3日净流出后首次转为净流入5704万美元。


  然而，市场情绪依然疲软。比特币跌破69,000美元，以太坊失守2000美元关口。Coinbase比特币溢价指数已连续26日处于负值区间，显示美国市场卖压持续。


  **行业要闻**

  Crypto.com联创Kris Marszalek以约7000万美元收购的域名ai.com上线即宕机，被社区批评为“AI泡沫巅峰”。Marszalek随后回应称将在48小时内向注册用户分阶段推出正式版产品。


  Polymarket首席法务官宣布已在联邦法院对马萨诸塞州提起诉讼，抗议该州试图通过州法院关闭其预测市场的行为。

  币安将于2月11日对Tron（TRC20）网络进行约1小时的钱包维护。


  稳定币发行商Tether在以太坊上销毁了35亿枚USDT。

  韩国上市公司Parataxis Korea增持50枚BTC，使其总持有量达到200枚。


  **市场观点**

  ARK Invest创始人“木头姐”Cathie Wood强调比特币并非简单的“数字黄金”，其与黄金的低相关性（相关系数仅0.14）使其成为优秀的多元化资产。她将比特币定义为体现全球数字私有货币、互联网新堆栈和全新资产类别这“三大变革”的资产。


  针对当前行情，多位分析师给出底部预测：@alicharts认为关键支撑在5.8万美元的200周均线附近；Peter Brandt指出若触及长期“香蕉皮”支撑带，底部可能在4.2万美元下方；而中文分析师Murphy根据CVDD指标判断本轮熊底大概率不会低于4.5万美元。

  莱比特矿池江卓尔认为美股资金对ETH的认知仍处早期阶段，并预测2026-2027年传统金融区块链化将推动ETH/BTC汇率第二次暴涨。


  前Multicoin联创Kyle Samani表示即使进入AGI时代，对加密基础设施的需求依然存在。BitMEX联合创始人Arthur Hayes则再度喊话Samani，就“最强山寨币”发起赌约挑战。


  **社区与热点**

  链上侦探发现多个大额杠杆操作。“加密交易员CBB”新建价值超206万美元的纳指100多单。一新建地址向Hyperliquid存入1288万USDC并以20倍杠杆做多ETH。

  巨鲸“neoyokio.eth”将其ASTER多头仓位加码至1100万美元（4倍杠杆），成为该代币在Hyperliquid上的最大多头持仓者。该地址曾精准埋伏XPL并获利丰厚。


  Web3 AI平台OlaXBT宣布将在Consensus Hong Kong 2026期间亮相多场周边活动并提供互动奖励。

  有消息称网红野兽先生收购了青少年金融应用StepN母公司Step的部分股权或业务部门


  **其他**

  美联储理事米兰表示央行不存在绝对的独立性，“需要紧缩时就紧缩”。花旗分析师预计美联储主席提名人沃什可能采取渐进方式缩减资产负债表以避免扰乱市场'
