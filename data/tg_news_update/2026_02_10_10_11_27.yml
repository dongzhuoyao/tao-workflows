summary: '**📈 加密市场速递 | 机构布局与巨鲸动向**


  **市场动态**

  比特币在69,000美元附近震荡，关键清算区域引发关注。若BTC跌破6.7万美元，主流CEX累计多单清算强度将达10.54亿美元；反之，若突破7.1万美元，空单清算强度为4.29亿美元。


  链上数据显示巨鲸活动频繁。两个疑似同一实体的地址已在Hyperliquid上累计做多超9.5万枚ETH（价值约1.9亿美元），目前均处于浮亏状态。另有一巨鲸地址持续加仓ETH空单，当前做空近3.9万枚ETH，浮亏约119万美元。


  **行业要闻**

  产品创新方面，复星财富旗下平台FinChain在Avalanche上推出计息型RWA稳定币FUSD，由货币市场基金和政府债券支撑，面向亚洲机构投资者。


  交易所动态活跃。币安将于2026年2月10日上线ESPUSDT永续合约盘前交易。Bitunix正式上线合约网格交易功能。Bitget则推出美股狂欢季，大幅下调股票及贵金属合约交易费率。


  安全与托管领域也有进展。硬件钱包Ledger宣布将OKX DEX引入其钱包应用内，旨在推动安全的自主托管交易体验。


  **市场观点**

  币安CEO何一表示，“FUD消停的时候就是上涨的时候”，认为当前的负面情绪影响了不同层级参与者的决策。

  Cobo联合创始人神鱼指出个人投资者相比机构的最大优势在于“无需交代”，可以利用波动率和时间在市场底部承接筹码获利。


  Polymarket预测市场的概率显示，“比特币在2月回升至7.5万美元”的概率已降至49%。


