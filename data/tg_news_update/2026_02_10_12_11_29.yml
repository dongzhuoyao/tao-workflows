summary: '**📰 加密市场快报 | 监管、论战与震荡行情**


  **行业要闻**

  香港首批合规稳定币牌照预计将于3月底发放，汇丰银行与渣打银行有望成为第一轮获批机构。知情人士表示，首轮牌照落地后，第二轮审批也将迅速推进。


  韩国第二大交易所Bithumb因活动奖励失误错误支付了总额高达62万枚BTC（约60万亿韩元）。截至2月7日，仍有125枚BTC未回收。Bithumb正通过一对一联系说服用户自愿返还。


  机构级交易平台LMAX Group宣布推出新交易所Omnia Exchange，旨在让用户在同一平台上无缝转换外汇、加密资产及稳定币等各类资产。该平台支持传统清算或链上即时结算。


  Ledger宣布将OKX DEX集成至其钱包应用，用户可直接进行链上代币交换并保持完全自托管。该集成支持以太坊、Arbitrum等多个主流网络。


  **市场动态**

  市场持续震荡下行。Wintermute报告指出，比特币已回吐特朗普2024年11月当选以来的全部涨幅，一度跌破8万美元并下探至6万美元区间。本轮下跌由美国资金主导卖压显著：Coinbase溢价持续为负；现货ETF自去年11月以来累计净流出约62亿美元；AI主题持续吸走市场流动性。


  Grayscale发文认为技术面显示加密资产大概率已触及阶段性底部。若布局反弹可关注两大趋势：一是监管明朗化推动的稳定币与代币化资产采用；二是区块链在隐私、永续合约等领域的技术创新。

  当前主流CEX和DEX的资金费率数据显示市场情绪仍全面看跌对SOL、XRP等山寨币的看空情绪甚至强于比特币。


  CoinGlass分析称交易平台数据显示资金正在回流但杠杆并未同步回升这并非趋势性行情而是去杠杆之后等待触发因素的市场环境。


  **社区与热点**

  关于中心化交易所是否应上线所有代币尤其是Meme币的争论成为焦点。

  ITC Crypto创始人Benjamin Cowen批评交易所不断上线低质量Meme币会损害行业合法性CZ回应称交易平台应提供对所有资产的访问权限每家都有独立的上线框架。

  OKX CEO Star Xu随后反驳指出将DEX与CEX等同是虚假类比强调CEX托管用户资金负有反洗钱消费者保护等明确责任不能简单地上架一切资产这反映了不同平台的价值观差异。

  Base生态AI Agent代币BNKR市值突破1.2亿美元创历史新高24小时涨幅显著其项目Bankr宣布已上线新的代币发行平台并将推出LLM密钥功能以优化代理收益模型。

  去中心化稳定幣USDD與Morpho聯合推出為期30天的激勵活動用戶可通過借貸操作瓜分3萬USDD獎勵池並獲得額外補貼旨在提升市場流動性'
