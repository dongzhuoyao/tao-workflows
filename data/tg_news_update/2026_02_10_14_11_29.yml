summary: '**📰 加密快报 | 巨头动向、监管动态与市场新趋势**


  **市场动态**

  贝莱德向Coinbase存入大量资产，包括3401.98枚BTC（约2.34亿美元）和30,215.6枚ETH（约6082万美元），可能还会继续存入。与此同时，“长期做空BTC”的巨鲸在Hyperliquid上设置了新的限价买单，计划在BTC跌至50,525至55,125美元区间时抄底。


  主流永续合约DEX交易活跃但持仓量出现分化。数据显示，RWA Perp DEX周交易量已达200亿美元，其中Hyperliquid占比超80%。然而，Hyperliquid平台的未平仓合约量已回落至近9个月低点，较上月环比下降40%。


  **行业要闻**

  监管方面动作频频。英国金融行为监管局（FCA）对加密交易所HTX启动法律程序，指控其非法向英国消费者推广服务，并要求应用商店在英国下架其应用及屏蔽其社媒账号。俄罗斯通信监管机构也开始限制对Telegram的访问。


  上市公司动态引人注目。美股上市公司中驰车福宣布以约11亿美元收购某加密巨头持有的价值约18.7亿美元的数字资产，并达成战略合作。另一方面数据显示，持有Solana作为国库资产的几家美国上市公司账面未实现损失合计超过15亿美元。


  MicroStrategy创始人Michael Saylor在中东电视台直播中提出了一个激进想法：公司可以通过出售少量信贷工具来用比特币支付股息，同时还能持续增持BTC。


  **市场观点**

  链上侦探发现两笔操作路径高度一致的巨额ETH多头头寸布局。两个地址先后在Hyperliquid上分别做多4万枚和6万枚ETH（总计价值超2亿美元），可能为同一巨鲸或机构所为。


  此外，“BTC OG内幕巨鲸”代理人Garrett Jin从币安提出7748万枚USDT并偿还了其在Aave上的借款。


  **社区与热点**

  LayerZero据称将推出名为“Zero”的新区块链网络，该消息源自一段已被删除的视频。

  Andre Cronje宣布其新衍生品平台flyingtulip首批上线两款产品：ftUSD与保证金账户。

  预测市场平台Polymarket宣布将与AI研究平台Kaito AI合作推出“注意力市场”，允许用户押注趋势和公众舆论走向。

  高性能L1网络MegaETH主网已向公众开放数据增长迅速过去24小时新增地址超过6.7万个部署合约超3.4万个


  **其他**

  嘉楠科技发布最新挖矿更新2026年1月产出83 BTC加密货币储备创纪录达1778 BTC和3951 ETH

  Bitrace报告指出在汇旺支付停止运营后其竞争对手业务量增长但这些用于黑灰产的加密支付工具总规模仍远不及前者

  马来西亚发生一起涉及加密货币的抢劫案当地警察伙同他人勒索中国游客并通过加密货币转账约20万令吉'
