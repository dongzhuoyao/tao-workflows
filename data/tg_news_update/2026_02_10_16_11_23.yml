summary: '**📰 加密市场晚报 | 巨头投资、监管收紧与市场波动**


  **行业要闻**

  稳定币巨头动作频频。Tether宣布对跨链互操作协议开发商LayerZero Labs进行战略投资，以支持其基础设施发展。基于LayerZero构建的全链USDt0在不到一年内已促成超7000亿美元的跨链转移。


  Circle Ventures则完成了对去中心化永续合约交易平台edgeX的战略投资，并计划将USDC及其跨链传输协议CCTP引入EDGE Chain。这是Circle首次在去中心化衍生品领域进行系统级布局。


  此外，加密货币交易平台Blockchain.com在放弃申请流程近四年后，成功在英国金融行为监管局（FCA）注册。


  **市场动态**

  比特币价格出现波动，短时跌破6.8万美元关口。分析指出，若比特币进一步跌至6.6万美元，主流中心化交易所累计多单清算强度可能达到5.38亿美元。


  美股方面，道指延续涨势并创下盘中历史新高。宏观层面，美国12月零售销售月率录得0%，低于预期。市场正密切关注即将发布的美国非农就业报告数据。


  挖矿公司Bitdeer披露2026年1月运营数据：自挖比特币668枚，同比大增430%；其比特币总持有量已达到1530枚。


  **市场观点**

  高盛CEO所罗门表示，当前宏观形势对风险资产非常有利。

  MicroStrategy创始人Michael Saylor则再次发声安抚市场情绪，称关于公司将抛售比特币的担忧毫无根据，“我们将每个季度持续买入”。


  然而Kaiko Research分析认为，比特币本月初跌至6万美元可能标志着本轮熊市进程已过半程。


  **社区与热点**

  域名交易引发关注。马来西亚科技企业家Arsyan Ismail以约7000万美元的价格出售了顶级域名ai.com给Crypto.com联合创始人Kris Marszalek。该域名是他在1993年10岁时仅用100美元购入的。

  链上侦探发现，“麻吉大哥”黄立成的地址正在平掉部分ETH多单并挂出限价空单；另有WLFI顾问ogle做多ZRO目前浮亏逾33万美元。


  **其他**

  欧盟提议全面禁止与俄罗斯相关的加密资产交易以遏制其规避制裁措施草案包括禁止与任何在俄设立的加密服务商发生交易以及新增数字卢布禁令等条款但需成员国一致同意目前仍有保留意见'
