summary: '**📈 加密市场日报 | 监管动态与巨头动向**


  **行业要闻**

  盈透证券推出Coinbase Derivatives nano比特币及以太坊期货合约，支持0.01 BTC和0.10 ETH的小额交易，并提供近24/7的交易服务。


  Kraken在推进2026年初美国上市计划之际调整高管团队。首席财务官Stephanie Lemmerman已被调整为战略顾问，相关职责由业务拓展副总裁Robert Moore接手。公司近期还任命了新的COO和首席数据官。


  据Barron’s报道，CFTC（商品期货交易委员会）执法核心的芝加哥办公室已失去全部执法律师。该办公室曾主导对Binance与FTX的重大案件，其人员流失引发关注。


  **市场观点**

  美联储官员哈玛克表示，利率政策可能会“在相当长一段时间内”保持不变。根据CME“美联储观察”数据，市场预计美联储3月维持利率不变的概率为78.4%。


  美国财长贝森特称，在新任美联储主席领导下将密切关注AI对就业的影响。他预测美国经济在2025年最后三个季度的平均增长率将达到4.1%。


  **社区与热点**

  Binance创始人CZ在接受采访时分享了个人经历及对行业看法。他透露日均会议超20场，并谈及退出FTX投资的原因包括SBF挖角员工等。


  CZ认为AI代理未来可能成为加密货币的主要使用者，因为传统银行系统难以支持其高频交易需求。同时他指出加密货币的隐私功能仍有待提升。


  哈佛大学持有的比特币ETF规模据报已超过其持有的谷歌母公司Alphabet股票市值。


  **其他**

  Coinbase宣布将于2月12日上线RaveDAO（RAVE）、DeepBook（DEEP）和Walrus（WAL）的现货交易。


  YZi Labs发布公开信驳斥CEA Industries董事会关于“秘密协议”的指控，称相关协议早已终止且董事会完全知情,并要求对方披露关联交易情况。

