summary: '**⚖️ 加密要闻速递 | 监管与合规动态**


  **行业要闻**

  SafeMoon案主审法官裁定其创始人Braden Karony入狱100个月。法官认为该案“更接近盗窃而非一般欺诈”，量刑听证会定于4月23日举行。


  加密货币交易所Blockchain.com宣布已完成在英国金融行为监管局（FCA）注册，获准在英国开展经纪、托管及机构级加密服务。公司计划今年晚些时候申请进入英国授权通道。


  支付公司MoonPay已与人力资源平台Deel达成合作，将基于其子公司Iron为英国和欧盟约4万家企业提供稳定币发薪服务。员工可直接在个人钱包中接收款项，该服务未来计划扩展至美国。


  **市场观点**

  FTX创始人SBF已提交上诉文件，寻求对其加密货币犯罪案件进行重新审判。纽约南区联邦检察官办公室已收到相关文件。'
