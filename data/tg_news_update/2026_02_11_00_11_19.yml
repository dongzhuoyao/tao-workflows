summary: '**📊 加密市场快讯 | Robinhood财报不及预期，LayerZero推出新公链Zero**


  **市场动态**

  Robinhood公布2025年第四季度财报，营收为12.8亿美元，低于预期的13.5亿美元。其加密货币相关收入录得2.21亿美元，同比大幅下降38%。


  **行业要闻**

  交易平台Robinhood本季度净利润为6.05亿美元。运营费用增长至6.33亿美元，同比增长38%。公司目前持有现金及等价物43亿美元。


  区块链互操作性协议LayerZero宣布推出一条名为“Zero”的新公链。该链旨在解决机构采用区块链时的可扩展性与隐私问题，声称可实现约每秒200万笔交易且单笔成本低于1美分。


  Citadel、洲际交易所（ICE）以及ARK Invest的Cathie Wood等将以投资者、合作方或顾问身份参与Zero网络建设。稳定币发行商Tether也已宣布参与该项目。


  **其他**

  据《财富》报道，Citadel通过代币形式对LayerZero的Zero网络进行了投资，但具体金额未披露。'
