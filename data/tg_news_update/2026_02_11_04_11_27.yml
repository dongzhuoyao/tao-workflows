summary: '**🚀 加密市场日报 | 监管、融资与Meme热潮齐飞**


  **市场动态**

  美股加密板块周二普遍收跌，其中Gemini (GEMI)跌幅达7.72%，以太坊相关概念股也集体下挫。与此同时，Base生态的Meme币热度复燃，KellyClaude市值突破1400万美元新高，24小时涨幅约78%，另一Meme币CLAWNCH也在短时间内拉升30%。


  巨鲸活动频繁，某地址一小时前向Binance转移了2500枚BTC（约合1.7256亿美元）。另一方面，随着DeFi借贷收益率下降，链上期权交易量创下历史新高。


  **行业要闻**

  香港特首李家超在Consensus Hong Kong大会上重申支持数字资产发展，并透露首批稳定币牌照有望于3月发放。俄罗斯国家杜马则通过法律，明确了刑事案件中加密货币的查封与没收规则。


  产品整合方面取得新进展。TON Wallet现已支持比特币和以太坊存储与发送。支付巨头Stripe宣布将通过x402标准支持Base链上的USDC支付。


  公司层面动作频频。Robinhood推出了基于Arbitrum技术的Layer 2区块链“Robinhood Chain”，测试网已上线。Uniswap创始人Hayden Adams表示在与Bancor的专利诉讼中胜诉。


  **市场观点**

  天桥资本创始人Anthony Scaramucci表示公司已在8.4万、6.3万及当前价格区间分批买入比特币，并将特朗普称为“加密货币总统”。Bitwise CIO Matt Hougan则认为当前的熊市部分归因于加密货币市场的“四年周期”效应。


  美联储官员释放鹰派信号。克利夫兰联储主席哈玛克称利率可能长期维持不变；达拉斯联储主席洛根也表示除非劳动力市场实质性恶化，否则无需进一步降息。


  **社区与热点**

  Espresso Foundation宣布将推出ESP代币并进行空投，约100万个地址符合资格。空投将分配初始总供应量的10%。该项目还引入了分析地址持有行为的“Holder Score”机制以奖励长期持有者。


  Web3偶像平台MEET48在香港Consensus大会期间联合举办多场社交活动。该平台近日销毁了超过869万枚IDOL代币（占总供应量约0.181%）。


  **其他**

  稳定币基础设施初创公司Levl完成700万美元种子轮融资，由Galaxy Ventures领投。

  白宫就《CLARITY法案》举行了第二次专题会议,据参会者称会议“富有成效”，但在稳定币收益等问题上银行业态度仍显顽固。

  Coinbase CEO Brian Armstrong的个人财富因公司股价下跌而大幅缩水,已跌出彭博全球富豪榜前500名。

  互操作性协议LayerZero的代币ZRO 24小时内上涨超20%，市值升至11.16亿美元'
