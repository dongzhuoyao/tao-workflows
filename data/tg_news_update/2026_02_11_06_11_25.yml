summary: '**📈 加密市场日报 | LayerZero新架构引热议，高盛调仓，香港监管迎新进展**


  **市场动态**

  美国现货比特币ETF连续三个交易日实现净流入，昨日净流入1.665亿美元。与此同时，巨鲸活动频繁：某地址向币安存入2500枚BTC，亏损超3100万美元；Galaxy Digital也在近期持续向交易所转移资产。


  “麻吉大哥”黄立成大幅增持以太坊多单至5025枚ETH（25倍杠杆），目前浮亏严重。另一备受关注的巨鲸因大举做多HYPE而浮亏扩大至1370万美元，距清算线仅一步之遥。


  **行业要闻**

  LayerZero发布全新L1链“Zero”的架构细节，提出以ZK证明构建异构多核“世界计算机”，宣称可实现百倍扩展。该发布在海外社区引发两极讨论，支持者誉其为“自以太坊以来最重要的区块链”，质疑者则指出其仍处白皮书阶段且代币解锁压力较大。


  支付巨头Stripe双线出击：正式推出x402协议支持AI代理付费功能；同时加速孵化专注稳定币支付的Tempo链（已获5亿美元A轮融资），并吸引了Farcaster联合创始人等人才加入。


  香港证监会行政总裁梁凤仪在Consensus大会公布三项虚拟资产监管新举措：将允许经纪商为合格客户提供以BTC/ETH为抵押品的保证金融资；计划推出永续合约高层级监管框架；拟放宽关联做市商规定。特区行政长官李家超表示，相信首批稳定币发行人牌照将于下月发放。


  日本金融厅发布加密交易所网络安全强化方针草案并征集公众意见，计划从2026财年起强制要求所有交易所实施安全自评与渗透测试。


