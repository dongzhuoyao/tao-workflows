  灰度最新报告指出，比特币目前的交易表现更像高增长的科技股而非黄金。其研究主管认为这显示比特币尚非避险资产。

  Solana联合创始人Anatoly Yakovenko就LayerZero相关文章发表评论称对方基于测试网的性能对比是营销叙事。

  Robinhood Q4财报显示其加密业务收入同比下滑38%，公司整体营收不及预期导致盘后股价下跌近8%。


