summary: '**📈 加密市场日报 | ETF持续流入，矿工承压，非农数据今夜来袭**


  **市场动态**

  比特币现货ETF昨日净流入1.67亿美元，已连续三日实现资金净流入。以太坊现货ETF同样表现稳健，单日净流入1380万美元。


  然而，市场情绪依然脆弱。比特币价格跌破6.7万美元关口，BNB也一度失守600美元。衍生品数据显示关键清算点位：若BTC跌破6.6万美元或ETH跌破1900美元，将分别触发约5.32亿和4.08亿美元的集中多单清算。


  与此同时，中心化交易所出现显著的资金外流迹象。过去24小时内，CEX净流出超过1500枚BTC及近6万枚ETH。


  **行业要闻**

  香港证监会（SFC）宣布将推出永续合约监管框架的“高层次”原则。该产品初期仅面向机构投资者开放，并要求平台具备完善的风险管理能力。


  英国央行正式启动名为“同步实验室”（Synchronisation Lab）的试点项目。该项目旨在探索使用英镑进行代币化资产的原子结算技术以升级其支付系统（RTGS），Chainlink、Swift等18家公司参与其中。


  Web3钱包SafePal宣布推出一项总额300万美元的Solana生态激励计划。

  A股数字货币概念板块午后异动拉升，“御银股份”直线涨停。


  **市场观点**

  Matrixport分析指出，近期比特币ETF资金流入放缓的主要原因是期现套利（基差交易）收益空间收窄所致。

  Galaxy CEO Mike Novogratz认为加密行业的“投机时代”可能正在终结。随着更多机构入场和RWA等实际应用发展未来回报或将更趋稳健但可持续性更强。

  Fundstrat联合创始人Tom Lee转发了关于BMNR公司的乐观分析推文暗示若MrBeast未来成功IPO该公司股价或有数倍上涨潜力但他本人未作进一步评论


  **社区与热点**

  Binance创始人CZ在出狱后接受了深度专访回顾了从早期职业生涯到创建币安的经历以及与FTX的纠葛他提到AI代理未来可能成为加密货币的重要使用者并强调行业需要提升隐私功能

  链上侦探发现ShapeShift创始人Erik Voorhees通过多个新地址花费681万USDC购入了1382枚PAXG黄金代币显示出对避险资产的兴趣


  **其他**

  美国1月非农就业报告将于今晚公布因前期多项就业数据走弱且白宫官员密集引导预期市场普遍预测新增就业人数可能大幅低于预期甚至存在爆冷风险这将对美联储政策路径及全球资产价格产生重大影响

  比特币矿业正经历严峻考验由于币价下跌生产成本倒挂大量矿工陷入亏损进入“投降阶段”部分上市矿企股价本周跌幅超20%头部公司正加速向AI计算业务转型寻求出路'
