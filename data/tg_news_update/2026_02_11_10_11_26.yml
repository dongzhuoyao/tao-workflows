summary: '**📈 加密市场日报 | 宏观数据前夕，机构合作与链上博弈成焦点**


  **市场动态**

  比特币和以太坊从上周低点反弹，BTC一度触及7.1万美元，ETH达2150美元。现货ETF资金流向转正：昨日BTC ETF净流入1.45亿美元，延续了周五3.71亿美元的势头；ETH ETF也结束了此前三日流出，录得5700万美元净流入。


  QCP分析指出短期底部可能正在形成，但预计市场将维持区间震荡。宏观层面出现缓和迹象：美伊紧张局势有所缓解，而疲软的就业数据让市场加大了对美联储3月降息的预期。今晚即将公布的美国失业率和非农数据成为新的关注焦点。


  **行业要闻**

  币安与富兰克林邓普顿宣布推出一项机构级场外抵押品计划。符合条件的客户可在币安交易时，使用通过富兰克林邓普顿Benji平台发行的代币化货币市场基金份额作为抵押品。


  香港证监会发布新指引，准许持牌虚拟资产经纪商向客户提供保证金融资服务。同时为面向专业投资者的杠杆式产品制定了高层次框架。


  隐私项目Aztec（AZTEC）将于今日在MGBX上线盘前交易对。

  公链XION宣布推出DKIM与ZK双模块创新基础设施。

  英国比特币财库公司The Smarter Web Company新增购入15枚比特币。


  **市场观点**

  QCP Capital认为当前资金流入是主要驱动因素。尽管情绪仍脆弱（恐惧贪婪指数为9），但机构需求重新出现提供了支撑。

  前Multicoin联创Kyle Samani预测未来18个月Solana的进步将超过加密货币史上任何时期，并详细列举了Alpenglow、ACE等关键升级如何使其成为复杂金融应用的基石。


  **社区与热点**

  链上活动频繁且多空博弈激烈：

  - Arkham数据显示易理华旗下Trend Research清仓其价值21亿美元的以太坊多头头寸后最终亏损8.69亿美元。

  - Hyperliquid上最大的ETH多头继续加仓5000枚ETH至10.5万枚总仓位（价值2.05亿美元），目前浮亏超1000万美元。

  - 一名自2940美元起坚定做空的“超级空头”开始陆续平仓锁定利润；另一名以反向操作MicroStrategy闻名的巨鲸则止损了5400万美元的BTC/ETH多单。

  - Meme币WhiteWhale市值较高点腰斩57%，但其同名交易员仍在持续买入增持。


  多家交易所推出春节及促销活动：币安上线总额千万美元的春节红包活动和首个Alpha盲盒空投；OKX开启“迎财神”瓜分1000万U奖池活动；MGBX也将举办AI Agent交易狂欢赛。


  **其他**

  FTX创始人SBF在狱中提交了一份35页的动议控诉审判过程存在“黑幕”。

  Robinhood公布2025年财报显示盈利45亿美元但其股价已下跌一半的具体原因引发讨论。'
