summary: '**📉 加密市场日报 | 平台关停与机构动态**


  **市场动态**

  美股盘前加密概念股普遍下跌，MicroStrategy跌3.38%，Coinbase跌4.01%。现货白银日内大涨5%，黄金也小幅上涨。


  主流永续合约DEX交易量普遍小幅回落，但整体持仓量波动不大。Hyperliquid以约60.6亿美元的交易量保持领先。


  **行业要闻**

  链上数据分析平台Arkham计划关闭其加密货币交易平台Arkham Exchange，原因是未能吸引足够交易量。该平台过去24小时交易量仅约62万美元。


  高盛披露增持了237,874股MicroStrategy股票，使其总持仓价值突破3亿美元。此外，币安钱包宣布上线Alpha提现功能，支持将Alpha代币转移至外部钱包。


  纽约联邦法院驳回了Bancor协议关联实体对Uniswap提起的专利侵权诉讼。法官裁定相关专利涉及抽象概念，不符合专利保护资格。


  去中心化RWA交易平台麦通MSX完成了官方网站msx.com的整体设计升级，旨在提供更清晰的交易体验。


  **市场观点**

  Fundstrat联合创始人Tom Lee在Consensus Hong Kong 2026上表示，当前加密市场处于“迷你寒冬”。他认为投资者不应纠结于精准抄底，而应开始考虑逢低布局。Lee指出比特币自去年10月高点回撤约50%，并预计比特币与以太坊有望在2026年跑赢大盘。


  DWF Labs发文称，目前市场正处于熊市末期的波动阶段，预期比特币价格将在当前水平附近约15%的范围内持续震荡。


  **社区与热点**

  由Blockworks开发的Solana生态原生投资者关系平台Lightspeed宣布将于2月17日上线。该平台支持本地代币操作、智能合约和链上投票等功能。


  SBF通过其社交媒体账号发文喊冤，声称新证据显示司法部威胁证人并要求撤销对他的定罪。他还@了特朗普。（注：此消息由掌握其账号权限的朋友代为转发）


  Polymarket预测数据显示，“比特币今年跌至5.5万美元”的概率已升至78%。


  **其他**

  据监测数据FTX/Alameda相关地址解除质押了196,611枚SOL（价值约1597万美元），据悉通常用于向债权人支付赔偿。

  一位被称为“ETH空军”的巨鲸地址近期由持续做空转为陆续平仓止盈过去一周实现盈利约1270万美元历史累计盈利已突破8000万美元。

  Aztec项目方已在Uniswap组建了V4流动性池等待TGE后激活OKX即将上线AZTEC盘前交易'
